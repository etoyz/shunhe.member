<body>
<div class="layui-fluid main">

                        </div>
                        <div class="layui-inline s-layuiInline">
                            <label class="layui-form-label">车架号</label>

                                <input type="text" name="chassisNumber" autocomplete="off" class="layui-input"

<!-- 待审核item弹窗 -->
<div class="s-details" id="reviewWindow">
    <form class="layui-form" action="">
        <div class="layui-form-item s-formItem5">

                <label class="layui-form-label">消费日期</label>

            <div class="layui-inline">
                <label class="layui-form-label">车牌号</label>
                <div class="layui-input-inline">
                    <input disabled type="text" id="licensePlate" autocomplete="off"
                           class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">车架号</label>
                <div class="layui-input-inline">
                    <input disabled type="text" name="vin" id="vin" autocomplete="off"
                           class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item s-formItem5">
            <div class="layui-inline">
                <label class="layui-form-label">客户姓名</label>
                <div class="layui-input-inline">
                    <input disabled type="text" id="customerName" autocomplete="off"
                           class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">会员卡号</label>
                <div class="layui-input-inline">
                    <input disabled type="text" id="memberNumber" autocomplete="off"
                           class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">会员级别</label>
                <div class="layui-input-inline">
                    <input disabled type="text" id="customerLevel" autocomplete="off"

        <div class="layui-form-item s-formItem5">

                <div class="layui-input-inline">
                    <select type="text" disabled id="consumeTypeId" lay-filter="consumeTypeId" name="consumeTypeId"

                    </select>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">消费项目</label>
                <div class="layui-input-inline">
                    <select type="text" disabled id="consumeProjectId" name="consumeProjectId" autocomplete="off"
                            lay-filter="consumeProjectId"

                    </select>

            </div>
            <div class="layui-inline">
                <label class="layui-form-label">具体项目</label>
                <div class="layui-input-inline">
                    <select name="practicalProjectId" disabled id="practicalProjectId" autocomplete="off">
                    </select>
                </div>
            </div>
        </div>
        <div class="layui-form-item s-formItem5">
            <div class="layui-bl">
                <label class="layui-form-label">项目备注</label>
                <div class="layui-input-inline" style="width: 800px">
                    <input disabled type="text" name="billRemark" id="billRemark" autocomplete="off"
                           class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item s-formItem5">
            <div class="layui-inline">
                <label class="layui-form-label">工时费</label>
                <div class="layui-input-inline">
                    <input disabled type="text" name="timeCost" id="timeCost" autocomplete="off"

                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">材料费</label>
                <div class="layui-input-inline">
                    <input disabled type="text" name="matCost" id="matCost" autocomplete="off"
                           class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">总金额</label>
                <div class="layui-input-inline">
                    <input disabled type="text" name="billSum" id="billSum" autocomplete="off"
                           class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item s-formItem5">
            <div class="layui-inline">
                <label class="layui-form-label">行驶里程</label>
                <div class="layui-input-inline">
                    <input disabled type="text" name="mileage" id="mileage" autocomplete="off"
                           class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">工单号</label>
                <div class="layui-input-inline">
                    <input disabled type="text" name="ticketID" id="ticketID" autocomplete="off"
                           class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">增加发票</label>
                <div class="layui-input-inline">
                    <input disabled type="text" name="addInvoice" id="addInvoice" autocomplete="off"
                           class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item s-formItem5">
            <div class="layui-inline">
                <label class="layui-form-label">是否开票</label>
                <div class="layui-input-inline">
                    <select name="invoiceFlag" disabled id="invoiceFlag" autocomplete="off">
                        <option value="1">是</option>
                        <option value="0" selected>否</option>
                    </select>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">开票金额</label>
                <div class="layui-input-inline">
                    <input disabled type="text" name="invoiceNum" id="invoiceNum" autocomplete="off"
                           class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">发票号</label>
                <div class="layui-input-inline">
                    <input disabled type="text" name="invoiceID" id="invoiceID" autocomplete="off"
                           class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item s-formItem5">
            <div class="layui-inline">
                <label class="layui-form-label">本次开票</label>
                <div class="layui-input-inline">
                    <input disabled type="text" name="currentInvoice" id="currentInvoice" autocomplete="off"
                           class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">剩余开票</label>
                <div class="layui-input-inline">
                    <input disabled type="text" name="resInvoice" id="resInvoice" autocomplete="off"
                           class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item s-formItem5">
            <div class="layui-inline">
                <label class="layui-form-label">支付方式</label>
                <div class="layui-input-inline">
                    <select name="payStyle" id="payStyle" disabled autocomplete="off">
                        <option value="-1">卡券下发</option>
                        <option value="-2">储值</option>
                    </select>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">充入数量</label>
                <div class="layui-input-inline">
                    <input type="text" name="buyNum" disabled id="buyNum" autocomplete="off"
                           class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">成本价</label>
                <div class="layui-input-inline">
                    <input type="text" name="costPrice" disabled id="costPrice" autocomplete="off"
                           class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-btn-container s-tabBottomButton">
            <span class="layui-btn layui-btn-normal" id="agree">
                审核 <svg t="1623748927861" class="icon" viewBox="0 0 1024 620" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="6305" width="21" height="21"><path d="M960 260.571L462.222 864 64 512l49.778-100.571 348.444 201.142L960 160z" p-id="6306" fill="#ffffff"></path></svg>
            </span>
            <span class="layui-btn layui-btn-danger" lay-filter="reject" lay-submit style="text-align: center">
                驳回 <svg t="1623807678000" class="icon" viewBox="0 0 1024 950" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="1970" width="15" height="15"><path d="M1023.035952 170.907721l-852.12806 852.128061L0.241225 852.730697l852.248588-852.12806z" p-id="1971" fill="#ffffff"></path><path d="M170.425782 0l852.128061 852.12806L852.248758 1022.794727l-852.12806-852.248588z" p-id="1972" fill="#ffffff"></path></svg>
            </span>
        </div>
    </form>

    <table class="layui-hide" id="reviewDetailList" lay-filter="detailListTable"></table>
</div>


<script src="plugins/layui/layui.js"></script>
<script>
    layui.use(['form', 'laydate', 'table', 'layer', 'element'], function () {
        //utils
        {
            var $ = layui.jquery,
                form = layui.form,
                laydate = layui.laydate,
                layer = layui.layer,
                table = layui.table,
                element = layui.element; //Tab的切换功能，切换事件监听等，需要依赖element模块

            //日期
            laydate.render({
                elem: '#time'
            })

            function pullConsumeTypes(selector, callback) {
                var selectE = $(selector);
                $.post({
                    url: "service/consumeType/getConsumeTypeList?query=&page=1&limit=2147483640",
                    timeout: 1000,
                    dataType: "json",
                    success: function (res) {
                        res = res.data;
                        selectE.empty();
                        for (var s of res) {
                            selectE.append("<option value='" + s.consumeTypeId + "'>" + s.name + "</option>");
                        }
                        callback();
                        form.render(); //layui的form重新渲染
                    },
                    error: function () {
                        selectE.empty();
                        selectE.append("<option>拉取失败，请刷新！</option>");
                        form.render();
                    }
                })
            }

            function pullConsumeItems(selector, consumeType, callback) {
                var selectE2 = $(selector);
                $.post({
                    url: "service/consumeProject/getConsumeProjectList?query=&consumeType=" + consumeType + "&page=1&limit=2147483640",
                    timeout: 1000,
                    dataType: "json",
                    success: function (res) {
                        res = res.data;
                        selectE2.empty();
                        for (var s of res) {
                            selectE2.append("<option value='" + s.consumeProjectId + "'>" + s.name + "</option>");
                        }
                        callback();
                        form.render(); //layui的form重新渲染
                    },
                    error: function () {
                        selectE2.empty();
                        selectE2.append("<option>拉取失败，请刷新！</option>");
                        form.render();
                    }
                })
            }

            function pullPracticalItemIds(selector, consumeItemId, callback) {
                var selectE2 = $(selector);
                $.post({
                    url: "service/practicalProject/getPracticalProjectListByConsumeProject?consumeProjectId=" + consumeItemId,
                    timeout: 1000,
                    dataType: "json",
                    success: function (res) {
                        res = res.data;
                        selectE2.empty();
                        for (var s of res) {
                            selectE2.append("<option value='" + s.consumeProjectId + "'>" + s.name + "</option>");
                        }
                        callback();
                        form.render(); //layui的form重新渲染
                    },
                    error: function () {
                        selectE2.empty();
                        selectE2.append("<option>拉取失败，请刷新！</option>");
                        form.render();
                    }
                })
            }

            function pullPay(selector, userid, consumeProjectId, callback) {
                var selectE2 = $(selector);
                $.post({
                    url: "service/useCard/getEnablePayCoupon?userid=" + userid + "&consumeProjectId=" + consumeProjectId,
                    timeout: 1000,
                    dataType: "json",
                    success: function (res) {
                        res = res.data;
                        if(res)
                            for (var s of res) {
                                selectE2.append("<option value='" + s.consumeProjectId + "'>" + s.name + "</option>");
                            }
                        callback();
                        form.render(); //layui的form重新渲染
                    },
                    error: function () {
                        selectE2.empty();
                        selectE2.append("<option>拉取失败，请刷新！</option>");
                        form.render();
                    }
                })
            }

            function layuiAlert(msg) {
                layer.open({
                    offset: "auto",//具体配置参考：http://www.layui.com/doc/modules/layer.html#offset
                    content: '<div style="padding: 20px 70px;">' + msg + '</div>',
                    btn: '关闭',
                    btnAlign: 'c',//按钮居中
                    shade: 0, //不显示遮罩
                    closeBtn: false,
                    yes: function () {
                        layer.closeAll();
                    }
                });
            }
        }

        //primary
        {// “待审核详情表格”渲染
            var tableReview = table.render({
                elem: '#reviewList',
                url: 'service/review/getPendingReviewList',
                method: "post",
                where: {
                    user: {},
                    couponCheck: {},
                    groupBy: true
                },
                contentType: "application/json",
                height: 'full-291',
                page: { //支持传入 laypage 组件的所有参数（某些参数除外，如：jump/elem） - 详见文档
                    layout: ['prev', 'page', 'next', 'skip', 'count'], //自定义分页布局
                    limit: 15,
                    //,curr: 5 //设定初始在第 5 页
                    groups: 3, //只显示 1 个连续页码
                    first: false, //不显示首页
                    last: false //不显示尾页
                },
                toolbar: true, //仅开启工具栏，不显示左侧模板
                // defaultToolbar: ['exports'], //头部工具栏右侧图标
                defaultToolbar: ['filter', 'print', 'exports'],
                cols: [ [
                    {field: 'time', width: 80, title: '消费日期'},
                    {field: '**', width: 56, title: '流水号'},
                    {field: 'userId', width: 96, title: '客户名称'},
                    {field: 'userId', width: 156, title: '会员卡号'}, //单元格内容水平居中
                    {field: 'vehicleId', width: 160, title: '车架号'},
                    {field: 'vehicleId', width: 88, title: '车牌号'},
                    {field: 'consumeTypeId', width: 82, title: '消费类型'},
                    {field: 'consumeProjectId', width: 54, title: '消费项目'},
                    {field: 'practicalProjectId', width: 210, title: '具体项目'},
                    {field: 'payStyle', width: 210, title: '支付方式'},
                    {field: '**', width: 210, title: '工时费'},
                    {field: '**', width: 210, title: '材料费'},
                    {field: 'totalMoney', width: 210, title: '总金额'},
                    {field: '**', width: 210, title: '工单号'},
                    {field: '**', width: 210, title: '行驶里程'},
                    {field: '**', width: 210, title: '发票号'},
                    {field: '**', width: 210, title: '开票金额'},
                    {field: 'remark', width: 210, title: '项目备注'},
                    {field: 'userId', width: 210, title: 'id', hide: true},
                    {field: 'operation', width: 210, title: '操作', toolbar: '#operation', fixed: 'right'}
                ]],
                size: 'sm'
            });
            //监听“会员档案表格”工具条
            var activeItem;
            table.on('tool(reviewListTable)', function (obj) { //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
                var activeItem = obj.data; //获得当前行数据
                var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
                if (layEvent === 'detail') {
                    pullConsumeTypes("#consumeTypeId", () => {
                        pullConsumeItems("#consumeProjectId", $("#consumeTypeId").val(), () => {
                            pullPracticalItemIds("#practicalProjectId", $("#consumeProjectId").val(), () => {
                            })
                            pullPay("#payStyle", activeItem.userId, $("#consumeProjectId").val(), () => {
                            });
                        })
                    })
                    $("#time").val(activeItem.time)
                    $("#consumeProjectId").val(activeItem.consumeProjectId)
                    $("#consumeTypeId").val(activeItem.consumeTypeId)
                    $("#count").val(activeItem.count)
                    $("#payStyle").val(activeItem.payStyle)
                    $("#practicalProjectId").val(activeItem.practicalProjectId)
                    $("#totalMoney").val(activeItem.totalMoney)
                    $("#userId").val(activeItem.userId)
                    $("#vehicleId").val(activeItem.vehicleId)
                    console.log(activeItem)
                    var index1 = layer.open({
                        type: 1,
                        title: '待审核详情',
                        content: $('#reviewWindow'), //这里content是一个DOM，注意：最好该元素要存放在body最外层，否则可能被其它的相对元素所影响
                        area: ['100%', '100%']
                    });
                    $('#exit1').on('click', function () {
                        // 关闭当前弹出层
                        layer.close(index1);
                    })
                }
            });
        }

        //popup
        {
            var pendingReviewList = [];

            // "会员信息表格"渲染
            var tablePendingReview = table.render({
                elem: '#reviewDetailList',
                data: pendingReviewList,
                height: 288,
                page: { //支持传入 laypage 组件的所有参数（某些参数除外，如：jump/elem） - 详见文档
                    layout: ['prev', 'page', 'next', 'skip', 'count'], //自定义分页布局
                    limit: 10,
                    groups: 3, //只显示 1 个连续页码
                    first: false, //不显示首页
                    last: false //不显示尾页
                },
                cols: [ [
                    {type: 'numbers'},
                    {field: 'consumeTypeId', width: 124, title: '消费类型'},
                    {field: 'consumeProjectId', width: 82, title: '消费项目'},
                    {field: 'practicalProjectId', width: 80, title: '具体项目'},
                    {field: 'payStyle', width: 80, title: '支付方式'}, //单元格内容水平居中
                    {field: 'timeCost', width: 80, title: '工时费'},
                    {field: 'matCost', width: 146, title: '材料费'},
                    {field: 'billSum', width: 146, title: '总金额'},
                    {field: 'ticketID', width: 88, title: '工单号'},
                    {field: 'mileage', width: 88, title: '行驶里程'},
                    {field: 'count', width: 88, title: '数量'},
                    {field: 'invoiceID', width: 88, title: '发票号'},
                    {field: 'invoiceNum', width: 88, title: '开票金额'},
                    {field: 'costPrice', width: 88, title: '成本价'},
                    {field: '???', width: 88, title: '本次积分'},
                    {field: 'remark', width: 88, title: '项目备注'}
                ]],
                size: 'sm'
            });

            $("#submitForReview").unbind("click").click(function () {
                $.post({
                    url: "service/useCard/submitForReview",
                    data: JSON.stringify(pendingReviewList),
                    contentType: "application/json",
                    success: function (res) {
                        console.log(res)
                    }
                })
            })
        }
    });
</script>
</body>
</html>

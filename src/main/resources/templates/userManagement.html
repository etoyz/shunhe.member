<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="utf-8">
    <title>用户管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="plugins/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="plugins/font-awesome/css/font-awesome.min.css" media="all">
    <link rel="stylesheet" href="plugins/adjust/css/adjustLayui.css" media="all">
    <link rel="stylesheet" href="css/table.css" media="all">
    <link rel="stylesheet" href="css/form.css" media="all">
    <link rel="stylesheet" href="css/common.css" media="all">
</head>
<body>
<div class="layui-fluid main">
    <div class="layui-row">
        <div class="layui-col-md12">
            <div class="s-headerSearch" id="headArea">
                <form class="layui-form" action="">
                    <div class="layui-form-item">
                        <div class="layui-inline s-layuiInline">
                            <label class="layui-form-label">用户名称</label>
                            <div class="layui-input-inline">
                                <input type="text" id="userNameSearch" autocomplete="off" class="layui-input"
                                       placeholder="请输入用户名称">
                            </div>
                        </div>
                        <div class="layui-inline s-layuiInline">
                            <label class="layui-form-label">所属店面</label>
                            <div class="layui-input-inline">
                                <select type="text" id="dealerSearch" autocomplete="off" class="layui-input"
                                        placeholder="请输入卡券名称">
                                    <option>烟台顺和广汽本田</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-inline s-layuiInline">
                            <button id="queryBtn" class="layui-btn layui-btn-warm">查询</button>
                            <button id="addBtn" class="layui-btn layui-btn-normal">新增用户</button>
                        </div>
                    </div>
                </form>
            </div>

            <!-- 展示表格 -->
            <div class="s-commonTable">
                <table class="layui-hide" id="user" lay-filter="userTable"></table>
                <script type="text/html" id="operation">
                    <a class="layui-btn layui-btn-xs layui-btn-warm" lay-event="modify">重置密码</a>
                </script>
            </div>
        </div>
    </div>
</div>

<!-- 新增用户弹窗 -->
<div class="s-details" id="addWindow">
    <form class="layui-form" action="">
        <div>
            <div class="layui-form-item s-formItem1">
                <div class="layui-inline">
                    <label class="layui-form-label">用户名称</label>
                    <div class="layui-input-inline">
                        <input type="text" id="name" name="name"
                               autocomplete="off" class="layui-input" lay-verify="required">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">联系电话</label>
                    <div class="layui-input-inline">
                        <input type="text" id="phoneNum" name="phoneNum"
                               autocomplete="off" class="layui-input" lay-verify="required|number">
                    </div>
                </div>
            </div>
            <div class="layui-form-item s-formItem1">
                <div class="layui-inline">
                    <label class="layui-form-label">登录用户名</label>
                    <div class="layui-input-inline">
                        <input type="text" id="username" name="username"
                               autocomplete="off" class="layui-input" lay-verify="required">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">登录密码</label>
                    <div class="layui-input-inline">
                        <input type="text" id="password" name="password"
                               autocomplete="off" class="layui-input" lay-verify="required">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">所属职位</label>
                    <div class="layui-input-inline">
                        <select type="text" id="post" autocomplete="off" class="layui-input" name="post">
                            <option>---</option>
                            <option>销售顾问</option>
                            <option>服务顾问</option>
                            <option>业务员</option>
                            <option>管理员</option>
                            <option>招揽专员</option>
                            <option>保客主管</option>
                            <option>保客专员</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="layui-form-item s-formItem1">
                <div class="layui-inline">
                    <label class="layui-form-label">操作类型</label>
                    <div class="layui-input-inline">
                        <select type="text" id="operateType" name="operateType" autocomplete="off" class="layui-input">
                            <option>---</option>
                            <option>本店</option>
                            <option>个人</option>
                            <option>全部</option>
                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">所属门店</label>
                    <div class="layui-input-inline">
                        <select type="text" id="dealerId" name="dealerId" autocomplete="off" class="layui-input">
                            <option value="0">烟台顺合广汽本田店</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="s-tabBottomButton">
            <button type="button" class="layui-btn" id="confirmAdd" lay-filter="confirmAdd" lay-submit>新增</button>
            <button type="button" class="layui-btn layui-btn-warm" id="cancelAdd">取消</button>
        </div>
    </form>
</div>

<script src="plugins/layui/layui.js"></script>
<script>
    layui.use(['form', 'laydate', 'table', 'layer', 'element'], function () {
        var $ = layui.jquery,
            form = layui.form,
            laydate = layui.laydate,
            layer = layui.layer,
            table = layui.table,
            element = layui.element; //Tab的切换功能，切换事件监听等，需要依赖element模块

        //日期
        laydate.render({
            elem: '#date'
        });

        // “用户表格”渲染
        var tablePlatUser = table.render({
            elem: '#user',
            url: 'service/platUserManage/getUserList?query=',
            page: { //支持传入 laypage 组件的所有参数（某些参数除外，如：jump/elem） - 详见文档
                layout: ['prev', 'page', 'next', 'skip', 'count'], //自定义分页布局
                limit: 15,
                //,curr: 5 //设定初始在第 5 页
                groups: 3, //只显示 1 个连续页码
                first: false, //不显示首页
                last: false //不显示尾页
            },
            cols: [ [
                // {type: 'checkbox'},
                {field: 'platUserId', width: '10%', title: '用户编号'},
                {field: 'name', width: '8%', title: '用户名称'},
                {field: 'phone', width: '8%', title: '联系电话'},
                // {field: '-', width: '7%', title: '所属角色'},
                {field: 'post', width: '10%', title: '所属职位'},
                // {field: 'orderID', width: '7%', title: '顺序号'},
                {field: 'operateType', width: '8%', title: '操作类型'},
                {field: 'dealerId', width: '14%', title: '所属门店'},
                {field: '-', width: '10%', title: '指定IP登入'},
                // {field: 'lastEditTime', width: '14%', title: '最后编辑时间'},
                {field: 'operation', width: '14%', title: '操作', toolbar: '#operation'}
            ]],
            size: 'sm',
            parseData: function (res) {
                console.log(res)
                if (res.data)
                    for (var i = 0; i < res.data.length; i++) {
                        res.data[i].dealerId = "烟台顺合广汽本田店";
                    }
                return res
            }
        });

        function layuiAlert(msg) {
            layer.open({
                offset: "auto",//具体配置参考：http://www.layui.com/doc/modules/layer.html#offset
                content: '<div style="padding: 20px 70px;">' + msg + '</div>',
                btn: '关闭',
                btnAlign: 'c',//按钮居中
                shade: 0, //不显示遮罩
                closeBtn: false,
                yes: function () {
                    layer.closeAll();
                }
            });
        }

        //监听“用户表格”工具条
        var activeLine
        table.on('tool(userTable)', function (obj) { //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
            activeLine = obj.data; //获得当前行数据
            var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值f）
            if (layEvent === 'modify') {
                console.log(activeLine)
                layer.confirm("确认重置用户【" + activeLine.name + "】的密码?", {icon: 3, title: '提示'}, function () {
                    $.post({
                        url: "service/platUserManage/resetPassword?platUserId=" + activeLine.platUserId,
                        success: function (res) {
                            layuiAlert("修改结果：" + res)
                        }
                    })
                });
            }
        });

        $("#addBtn").click(function () {
            layer.open({
                type: 1,
                title: '新增用户',
                content: $('#addWindow'), //这里content是一个DOM，注意：最好该元素要存放在body最外层，否则可能被其它的相对元素所影响
                area: ['1022px', '500px']
            });
            return false;
        })

        $("#cancelAdd, #cancelMod, #cancelRel").click(function () {
            layer.closeAll()
        })

        form.on('submit(confirmAdd)', function (data) {
            $.post({
                url: "service/platUserManage/addUser",
                data: JSON.stringify(data.field),
                contentType: "application/json",
                success: function (res) {
                    layuiAlert("信息:" + res)
                }
            })
        })

        $("#queryBtn").click(function () {
            tablePlatUser.reload({
                url: 'service/platUserManage/getUserList?query=' + $("#userNameSearch").val(),
                page: {
                    curr: 1
                }
            })
            return false;
        })
    });
</script>
</body>
</html>

<script src="plugins/layui/layui.js"></script>
<script>
    layui.use(['form', 'laydate', 'table', 'layer', 'element'], function () {
        {
            var $ = layui.jquery,
                form = layui.form,
                laydate = layui.laydate,
                layer = layui.layer,
                table = layui.table,
                element = layui.element; //Tab的切换功能，切换事件监听等，需要依赖element模块

            //日期
            laydate.render({
                elem: '#cBirthday'
            });
            laydate.render({
                elem: '#cBirthdayM'
            });
            laydate.render({
                elem: '#bindTime'
            });
            laydate.render({
                elem: '#unbindTime'
            });
        }
//获取品牌
        function pullBrandName(selector, callback) {
            var selectE = $(selector);
            $.post({
                url: "service/Archives/getBrandNameList",
                timeout: 1000,
                dataType: "json",
                success: function (res) {
                    selectE.empty();
                    for (var s of res) {
                        selectE.append("<option value='" + s.id + "'>" + s.name + "</option>");
                    }
                    callback();
                    form.render(); //layui的form重新渲染
                },
                error: function () {
                    selectE.empty();
                    selectE.append("<option value='一汽大众'>拉取失败，默认为一汽大众！</option>");
                    form.render();
                }
            })
        }
        //车系
        function pullCarSeriesgroupName(selector,BrandId,callback) {
            var selectE = $(selector);
            $.post({
                url: "service/Archives/getCarSeriesgroupNameList?BrandId="+BrandId,
                timeout: 1000,
                dataType: "json",
                success: function (res) {
                    selectE.empty();
                    for (var s of res) {
                        selectE.append("<option value='" + s.id + "'>" + s.name + "</option>");
                    }
                    callback();
                    form.render(); //layui的form重新渲染
                },
                error: function () {
                    selectE.empty();
                    selectE.append("<option>拉取失败</option>");
                    form.render();
                }
            })
        }

        //车型
        function pullCarSeriesName(selector,groupid,callback) {
            var selectE = $(selector);
            $.post({
                url: "service/Archives/getAllCarSeriesNameList?GroupId="+groupid,
                timeout: 1000,
                dataType: "json",
                success: function (res) {
                    selectE.empty();
                    for (var s of res) {
                        selectE.append("<option value='" + s.id + "'>" + s.name + "</option>");
                    }
                    callback();
                    form.render(); //layui的form重新渲染
                },
                error: function () {
                    selectE.empty();
                    selectE.append("<option>拉取失败</option>");
                    form.render();
                }
            })
        }

        function pullMemberlevel(selector, callback) {
            var selectE = $(selector);
            $.post({
                url: "service/Archives/getMemberNameList",
                timeout: 1000,
                dataType: "json",
                success: function (res) {
                    selectE.empty();
                    for (var s of res) {
                        selectE.append("<option value='" + s.level + "," + s.id + "'>" + s.level + "</option>");
                    }
                    callback();
                    form.render(); //layui的form重新渲染
                },
                error: function () {
                    selectE.empty();
                    selectE.append("<option>拉取失败，请刷新！</option>");
                    form.render();
                }
            })
        }
        // 显示“新增弹窗”
        $("#add").unbind("click").click(function () {
            $('#addForm').trigger('reset');
            var index = layer.open({
                type: 1,
                title: '新增弹窗',
                content: $('#addWindow'), //这里content是一个DOM，注意：最好该元素要存放在body最外层，否则可能被其它的相对元素所影响
                area: ['1050px', '650px'],
                offset: '20px'
            });
            pullBrandName("#vehiclelabel", () => {
                pullCarSeriesgroupName("#vehiclestyle", $('#vehiclelabel').val(), () => {
                    pullCarSeriesName("#vehiclebrand", $('#vehiclestyle').val(), () => {
                    });
                });
            });
            form.on('select(vehiclelabel)', function () {
                    pullCarSeriesgroupName("#vehiclestyle", $('#vehiclelabel').val(), () => {
                        pullCarSeriesName("#vehiclebrand", $('#vehiclestyle').val(), () => {
                        });
                    });
            });
            form.on('select(vehiclestyle)', function () {
                    pullCarSeriesName("#vehiclebrand", $('#vehiclestyle').val(), () => {
                    });
            });
            $('#cancelAdd').on('click', function () {
                // 关闭当前弹出层
                $('#addForm').trigger('reset');
                layer.close(index);
                return false;
            });
        });

        // “会员档案表格”渲染
        var tableUserList = table.render({
            elem: '#memberArchives',
            url: 'service/Archives/getArchivesList?query=',
            height: 'full-100',
            page: { //支持传入 laypage 组件的所有参数（某些参数除外，如：jump/elem） - 详见文档
                layout: ['prev', 'page', 'next', 'skip', 'count'], //自定义分页布局
                limit: 15,
                //,curr: 5 //设定初始在第 5 页
                groups: 3, //只显示 1 个连续页码
                first: false, //不显示首页
                last: false //不显示尾页

            },

                    data[i].vehicleId=data[i].vehicle.vehicleId
                    data[i].vin = data[i].vehicle.vin

                        url: "service/Archives/getUserInfo?userId=" + data[i].userId,

                            try{

                                    data[i].cGender="男"
                                else if(resp.cGender==2)
                                    data[i].cGender="女"

                                    data[i].cGender="未知"

                                data[i].cBirthday = resp.cBirthday
                                data[i].phone = resp.phone
                                data[i].cCard = resp.cCard

                                data[i].level = resp.member.level
                                data[i].platenumber = resp.vehicle.platenumber
                                data[i].vehiclebrand = resp.vehicle.vehiclebrand
                                data[i].vehiclelabel = resp.vehicle.vehiclelabel
                                data[i].vehiclestyle = resp.vehicle.vehiclestyle

                res.data = data

                console.log(tableUserList.config.page.curr);

                    layer.close(index);
                    //向服务端发送删除指令

                    layer.alert('重置密码成功！初始密码为：123456', {icon: 1});
                });
            } else if (layEvent === 'edit') { // 编辑
                var index1 = layer.open({

                    offset: '20px'

                $.post({
                    url: "/service/Archives/getUserInfo",
                    data: {
                        userId: activedata.userId
                    },
                    success: function (res) {
                        console.log(res.vehicle.vehiclelabelid)
                        $('#customernameM').val(res.customername);
                        $('#phoneM').val(res.phone);
                        $('#cBirthdayM').val(res.cBirthday);
                        $('#cGenderM').val(res.cGender);
                        $('#cCardM').val(res.cCard);
                        $('#platenumberM').val(res.vehicle.platenumber);
                        $('#vinM').val(res.vehicle.vin);
                        // $('#vehiclebrandM').val(res.vehicle.vehiclebrand);
                        // $('#vehiclestyleM').val(res.vehicle.vehiclestyle);
                        $('#levelM').val(res.member.level);
                        $('#memberNumberM').val(res.memberNumber);
                        pullBrandName("#vehiclelabelM", () => {
                            $('#vehiclelabelM').val(res.vehicle.vehiclelabelid);
                            form.render()
                            pullCarSeriesgroupName("#vehiclestyleM", $('#vehiclelabelM').val(), () => {
                                $('#vehiclestyleM').val(res.vehicle.vehiclestyleid);
                                pullCarSeriesName("#vehiclebrandM", $('#vehiclestyleM').val(), () => {
                                    // $('#vehiclelabelM option:selected').text(res.vehicle.vehiclelabel)
                                    $('#vehiclebrandM').val(res.vehicle.vehiclebrandid);

                                });
                            });
                        });
                        // form.render()
                        form.on('select(vehiclelabelM)', function () {
                            pullCarSeriesgroupName("#vehiclestyleM", $('#vehiclelabelM').val(), () => {
                                pullCarSeriesName("#vehiclebrandM", $('#vehiclestyleM').val(), () => {
                                });
                            });
                        });
                        form.on('select(vehiclestyleM)', function () {
                            pullCarSeriesName("#vehiclebrandM", $('#vehiclestyleM').val(), () => {
                            });
                        });
                    }
                });
                form.on('submit(confirmAddM)', function (data) {
                    var textvehiclelabel=$('#vehiclelabelM option:selected').text();
                    var textvehiclestyle=$('#vehiclestyleM option:selected').text();
                    var textvehiclebrand=$('#vehiclebrandM option:selected').text();
                    console.log(data)
                    data.field.vehicle = {
                        platenumber: data.field.platenumber,
                        vin: data.field.vin,
                        vehicleId:activedata.vehicleId,
                        vehiclelabel: textvehiclelabel,
                        vehiclebrand: textvehiclebrand,
                        vehiclestyle: textvehiclestyle,
                        customername: data.field.customername,
                        vehiclelabelid: data.field.vehiclelabel,
                        vehiclebrandid: data.field.vehiclebrand,
                        vehiclestyleid: data.field.vehiclestyle,
                    }
                    data.field.member = {
                        level: data.field.level
                    }
                    data.field.userId = activedata.userId
                    // data.field.userId : data.userId;
                    $.post({
                        url: "/service/Archives/editArchives",
                        data: JSON.stringify(data.field),
                        contentType: "application/json",
                        success: function (res) {
                            // var t
                            data.field.cGender=res.cGender=== 1 ? "男" : "女";
                            data.field.vehiclelabel= res.vehicle.vehiclelabel
                                data.field.vehiclebrand=res.vehicle.vehiclebrand
                                    data.field.vehiclestyle= res.vehicle.vehiclestyle
                             console.log(data.field.vehiclelabel)
                             layer.closeAll();
                            obj.update(data.field);
                        }
                    })
                    return false
                })
                $('#cancelEdit').on('click', function () {
                    layer.close(index1);
                    return false
                });
            } else if (layEvent === 'grade') { // 会员级别

                var index2 = layer.open({
                    type: 1,
                    title: '会员级别',
                    content: $('#grade'), //这里content是一个DOM，注意：最好该元素要存放在body最外层，否则可能被其它的相对元素所影响
                    area: '327px'
                });
                $('#cancel').on('click', function () {
                    // 关闭当前弹出层
                    layer.close(index2);
                    return false
                })
                //要触发的事件
                pullMemberlevel("#newLevel", () => {
                    // $("#originalLevel").val()
                })
                $('#originalLevel').val(activedata.level);
                // 确认
                form.on('submit(gadd)', function (data) {
                    // $("#gadd").unbind("click").click(function () {
                    var str = $("#newLevel").val();
                    var result = str.split(",");
                    var id = result[1];
                    var newLevels=result[0];
                    //console.log(id);
                    $.post({
                        url: "/service/Archives/alertLevel",
                        data: {
                            userId: activedata.userId,
                            id: id
                        },
                        success: function (res) {
                            obj.update({level:newLevels});
                            layer.closeAll();
                            // layuiAlert('修改成功！', {icon: 1})
                        }
                    })
                })
            } else if (layEvent === 'delete') { // 删除
                layer.confirm('确定要删除吗？', {icon: 3, title: '提示'}, function (index) {
                    // 删除对应行（tr）的DOM结构，并更新缓存
                    // 向服务端发送删除指令
                    $.post({
                        url: "/service/Archives/deleteArchives",
                        data: {
                            userId: activedata.userId
                        },
                        success: function (res) {
                            layuiAlert(res)
                        }
                    });

                    layer.close(index);
                    // 提示窗
                    //     layer.alert('删除成功！', {icon: 1});
                });
            }
        });

        function layuiAlert(msg) {
            layer.open({
                offset: "auto",//具体配置参考：http://www.layui.com/doc/modules/layer.html#offset
                content: '<div style="padding: 20px 70px;">' + msg + '</div>',
                btn: '关闭',
                btnAlign: 'c',//按钮居中
                shade: 0, //不显示遮罩
                closeBtn: false,
                yes: function () {
                    layer.closeAll();
                    $('#addForm').trigger('reset');
                    tableUserList.reload()
                }
            });
        }

                layout: ['prev', 'page', 'next', 'skip', 'count'], //自定义分页布局
                limit: 15,
                //,curr: 5 //设定初始在第 5 页

                {field: 'cardName', width: 124, title: '卡券名称'},

                {field: 'remainingQuantity', width: 80, title: '剩余数量'},

                {field: 'projectName', width: 88, title: '项目名称'}
            ]],

        });

        form.on('submit(confirmAdd)', function (data) {
          var textvehiclelabel=$('#vehiclelabel option:selected').text();
          var textvehiclestyle=$('#vehiclestyle option:selected').text();
          var textvehiclebrand=$('#vehiclebrand option:selected').text();
            console.log(data.field.platenumber);
            // data.field.cGender=(data.field.cGender="男"?0:1);
            data.field.vehicle = {
                platenumber: data.field.platenumber,
                vin: data.field.vin,
                vehiclelabel: textvehiclelabel,
                vehiclebrand: textvehiclebrand,
                vehiclestyle: textvehiclestyle,
                customername: data.field.customername,
                vehiclelabelid: data.field.vehiclelabel,
                vehiclebrandid: data.field.vehiclebrand,
                vehiclestyleid: data.field.vehiclestyle,
                // customernameid: data.field.customername
            }
            $.post({
                url: "/service/Archives/addArchives",

                    layuiAlert("信息:" + res)
                }

        })

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>用卡</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="plugins/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="plugins/font-awesome/css/font-awesome.min.css" media="all">
    <link rel="stylesheet" href="plugins/adjust/css/adjustLayui.css" media="all">
    <link rel="stylesheet" href="css/table.css" media="all">
    <link rel="stylesheet" href="css/form.css" media="all">
    <link rel="stylesheet" href="css/common.css" media="all">
</head>
<body>
<div class="layui-fluid main">
    <div class="layui-row">
        <div class="layui-col-md12">
            <!-- Search box -->
            <div class="s-headerSearch">
                <form class="layui-form" action="">
                    <div class="layui-form-item">
                        <div class="layui-inline s-layuiInline">
                            <label class="layui-form-label">车牌号</label>
                            <div class="layui-input-inline">
                                <input type="text" name="licensePlate" autocomplete="off" class="layui-input"
                                       placeholder="请输入车牌号">
                            </div>
                        </div>
                        <div class="layui-inline s-layuiInline">
                            <label class="layui-form-label">车架号</label>
                            <div class="layui-input-inline">
                                <input type="text" name="vin" autocomplete="off" class="layui-input"
                                       placeholder="请输入车架号">
                            </div>
                        </div>
                        <div class="layui-inline s-layuiInline">
                            <label class="layui-form-label">客户名称</label>
                            <div class="layui-input-inline">
                                <input type="text" name="customerName" autocomplete="off" class="layui-input"
                                       placeholder="请输入客户名称">
                            </div>
                        </div>
                        <div class="layui-inline s-layuiInline">
                            <label class="layui-form-label">会员卡号</label>
                            <div class="layui-input-inline">
                                <input type="text" name="membership" autocomplete="off" class="layui-input"
                                       placeholder="请输入会员卡号">
                            </div>
                        </div>

                        <div class="layui-inline s-layuiInline">
                            <button id="queryBtn" class="layui-btn layui-btn-warm">查询</button>
                        </div>
                    </div>
                </form>
            </div>

            <!-- 展示表格 -->
            <div class="s-commonTable">
                <table class="layui-hide" id="useCard" lay-filter="useCardTabel"></table>
                <script type="text/html" id="operation">
                    <a class="layui-btn layui-btn-xs" lay-event="use">用卡</a>
                </script>
            </div>
        </div>
    </div>
</div>

<!-- 用卡弹窗 -->
<div class="s-details" id="useWindow">
    <form class="layui-form" action="">
        <div class="layui-form-item s-formItem5">
            <div class="layui-inline">
                <label class="layui-form-label">消费日期</label>
                <div class="layui-input-inline">
                    <input type="text" name="date" id="date" lay-verify="date" autocomplete="off"
                            class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">车牌号</label>
                <div class="layui-input-inline">
                    <input disabled type="text" name="licensePlate" id="licensePlate" autocomplete="off"
                            class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">车架号</label>
                <div class="layui-input-inline">
                    <input disabled type="text" name="vin" id="vin" autocomplete="off"
                            class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item s-formItem5">
            <div class="layui-inline">
                <label class="layui-form-label">客户姓名</label>
                <div class="layui-input-inline">
                    <input disabled type="text" name="customerName" autocomplete="off"
                            class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">会员卡号</label>
                <div class="layui-input-inline">
                    <input disabled type="text" name="customerCardID" autocomplete="off"
                            class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">会员级别</label>
                <div class="layui-input-inline">
                    <input disabled type="text" name="customerLevel" autocomplete="off"
                            class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item s-formItem5">
            <div class="layui-inline">
                <label class="layui-form-label">消费类型</label>
                <div class="layui-input-inline">
                    <select name="consumeType" id="consumeType" autocomplete="off">
                    </select>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">消费项目</label>
                <div class="layui-input-inline">
                    <select name="consumeProject" id="consumeProject" autocomplete="off">
                    </select>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">具体项目</label>
                <div class="layui-input-inline">
                    <select name="consumeDetail" id="consumeDetail" autocomplete="off">
                    </select>
                </div>
            </div>
        </div>
        <div class="layui-form-item s-formItem5">
            <div class="layui-bl">
                <label class="layui-form-label">项目备注</label>
                <div class="layui-input-inline" style="width: 800px">
                    <input type="text" name="billRemark" id="billRemark" autocomplete="off"
                            class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item s-formItem5">
            <div class="layui-inline">
                <label class="layui-form-label">工时费</label>
                <div class="layui-input-inline">
                    <input disabled type="text" name="timeCost" id="timeCost" autocomplete="off"
                            class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">材料费</label>
                <div class="layui-input-inline">
                    <input disabled type="text" name="matCost" id="matCost" autocomplete="off"
                            class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">总金额</label>
                <div class="layui-input-inline">
                    <input disabled type="text" name="billSum" id="billSum" autocomplete="off"
                            class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item s-formItem5">
            <div class="layui-inline">
                <label class="layui-form-label">行驶里程</label>
                <div class="layui-input-inline">
                    <input disabled type="text" name="mileage" id="mileage" autocomplete="off"
                            class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">工单号</label>
                <div class="layui-input-inline">
                    <input disabled type="text" name="ticketID" id="ticketID" autocomplete="off"
                            class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">增加发票</label>
                <div class="layui-input-inline">
                    <input disabled type="text" name="addInvoice" id="addInvoice" autocomplete="off"
                           class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item s-formItem5">
            <div class="layui-inline">
                <label class="layui-form-label">是否开票</label>
                <div class="layui-input-inline">
                    <select name="invoiceFlag" id="invoiceFlag" autocomplete="off">
                        <option value="1">是</option>
                        <option value="0" selected>否</option>
                    </select>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">开票金额</label>
                <div class="layui-input-inline">
                    <input disabled type="text" name="invoiceNum" id="invoiceNum" autocomplete="off"
                           class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">发票号</label>
                <div class="layui-input-inline">
                    <input disabled type="text" name="invoiceID" id="invoiceID" autocomplete="off"
                            class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item s-formItem5">
            <div class="layui-inline">
                <label class="layui-form-label">本次开票</label>
                <div class="layui-input-inline">
                    <input disabled type="text" name="currentInvoice" id="currentInvoice" autocomplete="off"
                           class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">剩余开票</label>
                <div class="layui-input-inline">
                    <input disabled type="text" name="resInvoice" id="resInvoice" autocomplete="off"
                           class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item s-formItem5">
            <div class="layui-inline">
                <label class="layui-form-label">支付方式</label>
                <div class="layui-input-inline">
                    <select name="paymentMethod" id="paymentMethod" autocomplete="off">
                        <option value="crash">现金</option>
                        <option value="transfer">转账</option>
                    </select>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">充入数量</label>
                <div class="layui-input-inline">
                    <input type="text" name="buyNum" id="buyNum" autocomplete="off"
                           class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">成本价</label>
                <div class="layui-input-inline">
                    <input type="text" name="costPrice" id="costPrice" autocomplete="off"
                           class="layui-input">
                </div>
            </div>
        </div>
    </form>
    <div class="s-tabBottomButton">
        <button type="button" class="layui-btn layui-btn-danger" id="confirmUsage">添加</button>
        <button type="button" class="layui-btn" id="cancelUsage">取消</button>
    </div>
</div>


<script src="plugins/layui/layui.js"></script>
<script>
    layui.use(['form', 'laydate', 'table', 'layer', 'element'], function () {
        var $ = layui.jquery,
            form = layui.form,
            laydate = layui.laydate,
            layer = layui.layer,
            table = layui.table,
            element = layui.element;

        // Render Date plugin
        laydate.render({
            elem: '#date'
        });

        // “用卡表格”渲染
        var tableUse = table.render({
            elem: '#useCard',
            url: './datas/useCard.json',
            height: 'full-200',
            page: { // laypage
                layout: ['prev', 'page', 'next', 'skip', 'count'],
                limit: 15,
                groups: 3, // 只显示 1 个连续页码
                first: false, // 不显示首页
                last: false // 不显示尾页
            },
            cols: [[
                {type: 'checkbox'},
                {field: 'customer', width: '9%', title: '客户名称'},
                {field: 'vin', width: '16%', title: '车架号'},
                {field: 'licensePlate', width: '9%', title: '车牌号'},
                {field: 'membershipCard', width: '17%', title: '会员卡号'},
                {field: 'membershipGrade', width: '9%', title: '会员级别'},
                {field: 'remark', width: '24%', title: '备注'},
                {field: 'operation', width: '7%', title: '操作', toolbar: '#operation', fixed: 'right'}
            ]],
            size: 'sm'
        });

        // Query for items
        $("#queryBtn").click(function () {
            // TODO: waitibg for API...
            tableIns.reload({
                url: 'service/TODO',
                page: {
                    curr: 1
                }
            })
            return false;
        });

        // Confirm usage
        $("#confirmUsage").click(function () {
            // TODO: waitibg for API...
            alert('TODO');
            $.post('');
            return false;
        });
        
        // TODO: cascade consume type, project and detail

        // Use Card table toolbar
        table.on('tool(useCardTabel)', function (obj) {
            var data = obj.data; // 获得当前行数据
            var layEvent = obj.event;
            var customer = data.customer;
            
            if (layEvent === 'use') { // 用卡
                var indexUsage = layer.open({
                    type: 1,
                    title: '消费结账',
                    content: $('#useWindow'),
                    area: ['1022px', '550px']
                });
                
                // TODO: Load user info
                // TODO: Load consume type, project, detail
                
                $('#cancelUsage').on('click', function () {

                });
            }

    });
</script>
</body>
</html>

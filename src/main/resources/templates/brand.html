<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="utf-8">
    <title>品牌</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="plugins/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="plugins/font-awesome/css/font-awesome.min.css" media="all">
    <link rel="stylesheet" href="plugins/adjust/css/adjustLayui.css" media="all">
    <link rel="stylesheet" href="css/table.css" media="all">

<body>
<div class="layui-fluid main">
    <div class="layui-row">
        <div class="layui-col-md12">

            <div class="s-headerSearch" id="headArea">
                <form class="layui-form" action="">
                    <div class="layui-form-item">
                        <div class="layui-inline s-layuiInline">
                            <label class="layui-form-label">品牌名称</label>
                            <div class="layui-input-inline">
                                <input type="text" name="brandNameInput" autocomplete="off" class="layui-input"
                                       placeholder="请输入品牌名称">
                            </div>
                        </div>
                        <div class="layui-inline s-layuiInline">
                            <button class="layui-btn layui-btn-warm">查询</button>
                            <button id="addBtn" class="layui-btn layui-btn-normal">添加品牌</button>
                        </div>
                    </div>
                </form>
            </div>

            <!-- 展示表格 -->
            <div class="s-commonTable">
                <table class="layui-hide" id="brand" lay-filter="brandTabel"></table>
                <script type="text/html" id="operation">
                    <a class="layui-btn layui-btn-xs layui-btn-warm" lay-event="modify">修改</a>
                    <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="delete">删除</a>
                    <!--                    <a class="layui-btn layui-btn-xs" lay-event="relate">关联</a>-->
                </script>
            </div>
        </div>
    </div>
</div>

<!-- 添加品牌弹窗 -->
<div class="s-details" id="addWindow">
    <div>
        <form class="layui-form" action="">
            <div class="layui-form-item s-formItem5">
                <div class="layui-inline">
                    <label class="layui-form-label">编号</label>
                    <div class="layui-input-inline">
                        <input type="text" name="brandID" id="brandID"
                               autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">名称</label>
                    <div class="layui-input-inline">
                        <input type="text" name="brandName" id="brandName"
                               autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>
            <div class="layui-form-item s-formItem5">
                <div class="layui-inline">
                    <label class="layui-form-label">拼音简码</label>
                    <div class="layui-input-inline">
                        <input type="text" name="brandPinyinAbbreviation" id="brandPinyinAbbreviation"
                               autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">顺序号</label>
                    <div class="layui-input-inline">
                        <input type="text" name="indexID" id="indexID"
                               autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="s-tabBottomButton">
        <button type="button" class="layui-btn layui-btn-danger" id="confirmAdd">添加</button>
        <button type="button" class="layui-btn" id="cancelAdd">取消</button>
    </div>
</div>

<!-- 修改品牌弹窗 -->
<div class="s-details" id="modWindow">

                        <input type="text" name="brandPinyinAbbreviationM" id="brandPinyinAbbreviationM"
                               autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">顺序号</label>
                    <div class="layui-input-inline">
                        <input type="text" name="indexIDM" id="indexIDM"
                               autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="s-tabBottomButton">
        <button type="button" class="layui-btn layui-btn-danger" id="confirmMod">修改</button>
        <button type="button" class="layui-btn" id="cancelMod">取消</button>
    </div>
</div>

                    // "brandID": ("#brandID").val(),

                    "lastEditTime": ("#lastEditTime").val(),

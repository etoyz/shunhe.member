<script src="plugins/layui/layui.js"></script>
<script>
    layui.config({  // 省市区联动选择
        base: 'build/js/'
        , version : "1.0"
    }).use(['form', 'laydate', 'table', 'layer', 'element', 'layarea'], function () {
        // utils
        {
            var $ = layui.jquery,
                form = layui.form,
                laydate = layui.laydate,
                layer = layui.layer,
                table = layui.table,
                layarea = layui.layarea,
                element = layui.element; //Tab的切换功能，切换事件监听等，需要依赖element模块

            layarea.render({
                elem: '#area-picker'
            })

            //日期
            lay('.date-render').each(function(){
                laydate.render({
                    elem: this
                    ,trigger: 'click'
                });
            });
            // laydate.render({
            //     elem: '#cBirthday'
            // });
            // laydate.render({
            //     elem: '#cBirthdayM'
            // });
            // laydate.render({
            //     elem: '#bindTime'
            // });
            // laydate.render({
            //     elem: '#unbindTime'
            // });
            function pullBrandName(selector, callback) {
                var selectE = $(selector);
                $.post({
                    url: "service/Archives/getBrandNameList",
                    timeout: 1000,
                    dataType: "json",
                    success: function (res) {
                        selectE.empty();
                        for (var s of res) {
                            selectE.append("<option value='" + s.id + "'>" + s.name + "</option>");

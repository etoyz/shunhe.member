<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="utf-8">
    <title>待审核</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="plugins/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="plugins/font-awesome/css/font-awesome.min.css" media="all">
    <link rel="stylesheet" href="plugins/adjust/css/adjustLayui.css" media="all">
    <link rel="stylesheet" href="css/table.css" media="all">
    <link rel="stylesheet" href="css/form.css" media="all">
    <link rel="stylesheet" href="css/common.css" media="all">
</head>
<body>
<div class="layui-fluid main">
    <div class="layui-row">
        <div class="layui-col-md12">

            <div class="s-headerSearch">
                <form class="layui-form" action="">

                    <div class="layui-form-item">

                        <div class="layui-inline s-layuiInline">
                            <label class="layui-form-label">车牌号</label>
                            <div class="layui-input-inline">
                                <input type="text" name="carNumber" autocomplete="off" class="layui-input"
                                       placeholder="请输入车牌号">
                            </div>
                        </div>
                        <div class="layui-inline s-layuiInline">
                            <label class="layui-form-label">车架号</label>
                            <div class="layui-input-inline">
                                <input type="text" name="chassisNumber" autocomplete="off" class="layui-input"
                                       placeholder="请输入车架号">
                            </div>
                        </div>
                        <div class="layui-inline s-layuiInline">
                            <label class="layui-form-label">客户名称</label>
                            <div class="layui-input-inline">
                                <input type="text" name="customerName" autocomplete="off" class="layui-input"
                                       placeholder="请输入客户名称">
                            </div>
                        </div>
                        <div class="layui-inline s-layuiInline">
                            <label class="layui-form-label">会员卡号</label>
                            <div class="layui-input-inline">
                                <input type="text" name="membership" autocomplete="off" class="layui-input"
                                       placeholder="请输入会员卡号">
                            </div>
                        </div>

                        <div class="layui-inline s-layuiInline">
                            <button class="layui-btn layui-btn-warm">查询</button>
                        </div>

                    </div>
                </form>
            </div>

            <!-- 展示表格 -->
            <div class="s-commonTable">
                <table class="layui-hide" id="reviewList" lay-filter="reviewListTabel"></table>
                <script type="text/html" id="operation">
                    <a class="layui-btn layui-btn-xs" lay-event="use">用卡</a>
                </script>
            </div>
        </div>
    </div>
</div>

<!-- 待审核item弹窗 -->
<div class="s-details" id="reviewWindow">
    <form class="layui-form" action="">
        <div class="layui-form-item s-formItem5">
            <div class="layui-inline">
                <label class="layui-form-label">消费日期</label>
                <div class="layui-input-inline">
                    <input type="text" name="time" id="time" lay-verify="time" autocomplete="off"
                           class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">车牌号</label>
                <div class="layui-input-inline">
                    <input disabled type="text" id="licensePlate" autocomplete="off"
                           class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">车架号</label>
                <div class="layui-input-inline">
                    <input disabled type="text" name="vin" id="vin" autocomplete="off"
                           class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item s-formItem5">
            <div class="layui-inline">
                <label class="layui-form-label">客户姓名</label>
                <div class="layui-input-inline">
                    <input disabled type="text" id="customerName" autocomplete="off"
                           class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">会员卡号</label>
                <div class="layui-input-inline">
                    <input disabled type="text" id="memberNumber" autocomplete="off"
                           class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">会员级别</label>
                <div class="layui-input-inline">
                    <input disabled type="text" id="customerLevel" autocomplete="off"
                           class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item s-formItem5">
            <div class="layui-inline">
                <label class="layui-form-label">消费类型</label>
                <div class="layui-input-inline">
                    <select type="text" id="consumeTypeId" lay-filter="consumeTypeId" name="consumeTypeId"
                            autocomplete="off"
                            class="layui-input">
                        <option>正在拉取...</option>
                    </select>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">消费项目</label>
                <div class="layui-input-inline">
                    <select type="text" id="consumeProjectId" name="consumeProjectId" autocomplete="off"
                            lay-filter="consumeProjectId"
                            class="layui-input">
                        <option>正在拉取...</option>
                    </select>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">具体项目</label>
                <div class="layui-input-inline">
                    <select name="practicalProjectId" id="practicalProjectId" autocomplete="off">
                    </select>
                </div>
            </div>
        </div>
        <div class="layui-form-item s-formItem5">
            <div class="layui-bl">
                <label class="layui-form-label">项目备注</label>
                <div class="layui-input-inline" style="width: 800px">
                    <input type="text" name="billRemark" id="billRemark" autocomplete="off"
                           class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item s-formItem5">
            <div class="layui-inline">
                <label class="layui-form-label">工时费</label>
                <div class="layui-input-inline">
                    <input disabled type="text" name="timeCost" id="timeCost" autocomplete="off"
                           class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">材料费</label>
                <div class="layui-input-inline">
                    <input disabled type="text" name="matCost" id="matCost" autocomplete="off"
                           class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">总金额</label>
                <div class="layui-input-inline">
                    <input disabled type="text" name="billSum" id="billSum" autocomplete="off"
                           class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item s-formItem5">
            <div class="layui-inline">
                <label class="layui-form-label">行驶里程</label>
                <div class="layui-input-inline">
                    <input disabled type="text" name="mileage" id="mileage" autocomplete="off"
                           class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">工单号</label>
                <div class="layui-input-inline">
                    <input disabled type="text" name="ticketID" id="ticketID" autocomplete="off"
                           class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">增加发票</label>
                <div class="layui-input-inline">
                    <input disabled type="text" name="addInvoice" id="addInvoice" autocomplete="off"
                           class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item s-formItem5">
            <div class="layui-inline">
                <label class="layui-form-label">是否开票</label>
                <div class="layui-input-inline">
                    <select name="invoiceFlag" id="invoiceFlag" autocomplete="off">
                        <option value="1">是</option>
                        <option value="0" selected>否</option>
                    </select>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">开票金额</label>
                <div class="layui-input-inline">
                    <input disabled type="text" name="invoiceNum" id="invoiceNum" autocomplete="off"
                           class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">发票号</label>
                <div class="layui-input-inline">
                    <input disabled type="text" name="invoiceID" id="invoiceID" autocomplete="off"
                           class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item s-formItem5">
            <div class="layui-inline">
                <label class="layui-form-label">本次开票</label>
                <div class="layui-input-inline">
                    <input disabled type="text" name="currentInvoice" id="currentInvoice" autocomplete="off"
                           class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">剩余开票</label>
                <div class="layui-input-inline">
                    <input disabled type="text" name="resInvoice" id="resInvoice" autocomplete="off"
                           class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item s-formItem5">
            <div class="layui-inline">
                <label class="layui-form-label">支付方式</label>
                <div class="layui-input-inline">
                    <select name="payStyle" id="payStyle" autocomplete="off">
                        <option value="-1">卡券下发</option>
                        <option value="-2">储值</option>
                    </select>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">充入数量</label>
                <div class="layui-input-inline">
                    <input type="text" name="buyNum" id="buyNum" autocomplete="off"
                           class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">成本价</label>
                <div class="layui-input-inline">
                    <input type="text" name="costPrice" id="costPrice" autocomplete="off"
                           class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-btn-container s-tabBottomButton">
            <span class="layui-btn layui-btn-warm" id="submitForReview">提交审核←</span>
            <span class="layui-btn layui-btn-normal" lay-filter="addUseCard" lay-submit lay->添加明细↓↓↓</span>
        </div>
    </form>

    <table class="layui-hide" id="useCoupons" lay-filter="useCouponsTable"></table>
</div>


<script src="plugins/layui/layui.js"></script>
<script>
    layui.use(['form', 'laydate', 'table', 'layer', 'element'], function () {
        //utils
        {
            var $ = layui.jquery,
                form = layui.form,
                laydate = layui.laydate,
                layer = layui.layer,
                table = layui.table,
                element = layui.element; //Tab的切换功能，切换事件监听等，需要依赖element模块

            //日期
            laydate.render({
                elem: '#time'
            })
        }

        //primary
        {// “用卡表格”渲染
            var tableReview = table.render({
                elem: '#reviewList',
                url: 'service/review/getPendingReviewList',
                method: "post",
                where: {
                    user: {},
                    couponCheck: {},
                    groupBy: false
                },
                contentType: "application/json",
                height: 'full-291',
                page: { //支持传入 laypage 组件的所有参数（某些参数除外，如：jump/elem） - 详见文档
                    layout: ['prev', 'page', 'next', 'skip', 'count'], //自定义分页布局
                    limit: 15,
                    //,curr: 5 //设定初始在第 5 页
                    groups: 3, //只显示 1 个连续页码
                    first: false, //不显示首页
                    last: false //不显示尾页
                },
                toolbar: true, //仅开启工具栏，不显示左侧模板
                // defaultToolbar: ['exports'], //头部工具栏右侧图标
                defaultToolbar: ['filter', 'print', 'exports'],
                cols: [ [
                    {field: 'time', width: 80, title: '消费日期'},
                    {field: '**', width: 56, title: '流水号'},
                    {field: 'userId', width: 96, title: '客户名称'},
                    {field: 'userId', width: 156, title: '会员卡号'}, //单元格内容水平居中
                    {field: 'vehicleId', width: 160, title: '车架号'},
                    {field: 'vehicleId', width: 88, title: '车牌号'},
                    {field: 'consumeTypeId', width: 82, title: '消费类型'},
                    {field: 'consumeProjectId', width: 54, title: '消费项目'},
                    {field: 'practicalProjectId', width: 210, title: '具体项目'},
                    {field: 'payStyle', width: 210, title: '支付方式'},
                    {field: '**', width: 210, title: '工时费'},
                    {field: '**', width: 210, title: '材料费'},
                    {field: 'totalMoney', width: 210, title: '总金额'},
                    {field: '**', width: 210, title: '工单号'},
                    {field: '**', width: 210, title: '行驶里程'},
                    {field: '**', width: 210, title: '发票号'},
                    {field: '**', width: 210, title: '开票金额'},
                    {field: 'remark', width: 210, title: '项目备注'},
                    {field: 'userId', width: 210, title: 'id', hide: true},
                    {field: 'operation', width: 210, title: '操作', toolbar: '#operation', fixed: 'right'}
                ]],
                size: 'sm'
            });
            //监听“会员档案表格”工具条
            table.on('tool(reviewListTabel)', function (obj) { //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
                var data = obj.data; //获得当前行数据
                var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
                if (layEvent === 'use') { // 用卡
                    $.post({
                        url: "service/Archives/getUserInfo",
                        data: {
                            userId: data.userId
                        },
                        success: function (res) {
                            $("#licensePlate").val(res.vehicle.platenumber);
                            $("#vin").val(res.vehicle.vin);
                            $("#customerName").val(res.customername);
                            $("#memberNumber").val(res.memberNumber);
                            $("#customerLevel").val(res.member.level);
                            pullConsumeTypes("#consumeTypeId", () => {
                                pullConsumeItems("#consumeProjectId", $("#consumeTypeId").val(), () => {
                                    pullPracticalItemIds("#practicalProjectId", $("#consumeProjectId").val(), () => {
                                    })
                                    pullPay("#payStyle", data.userId, $("#consumeProjectId").val(), () => {
                                    });
                                })
                            })
                            console.log(data)
                        }
                    })
                    var index1 = layer.open({
                        type: 1,
                        title: '用卡',
                        content: $('#useWindow'), //这里content是一个DOM，注意：最好该元素要存放在body最外层，否则可能被其它的相对元素所影响
                        area: ['100%', '100%']
                    });
                    form.on('select(consumeTypeId)', function () {
                        pullConsumeItems("#consumeProjectId", $("#consumeTypeId").val(), () => {
                            pullPracticalItemIds("#practicalProjectId", $("#consumeProjectId").val(), () => {
                            })
                        })
                    });
                    form.on('select(consumeProjectId)', function () {
                        console.log(123)
                        pullPracticalItemIds("#practicalProjectId", $("#consumeProjectId").val(), () => {
                        })
                    });
                    $('#exit1').on('click', function () {
                        // 关闭当前弹出层
                        layer.close(index1);
                    })
                }
            });
        }

        //popup
        {
            var couponCheckList = [];

            // "会员信息表格"渲染
            var tableUseCoupons = table.render({
                elem: '#useCoupons',
                data: couponCheckList,
                height: 288,
                page: { //支持传入 laypage 组件的所有参数（某些参数除外，如：jump/elem） - 详见文档
                    layout: ['prev', 'page', 'next', 'skip', 'count'], //自定义分页布局
                    limit: 10,
                    groups: 3, //只显示 1 个连续页码
                    first: false, //不显示首页
                    last: false //不显示尾页
                },
                cols: [ [
                    {type: 'numbers'},
                    {field: 'consumeTypeId', width: 124, title: '消费类型'},
                    {field: 'consumeProjectId', width: 82, title: '消费项目'},
                    {field: 'practicalProjectId', width: 80, title: '具体项目'},
                    {field: 'payStyle', width: 80, title: '支付方式'}, //单元格内容水平居中
                    {field: 'timeCost', width: 80, title: '工时费'},
                    {field: 'matCost', width: 146, title: '材料费'},
                    {field: 'billSum', width: 146, title: '总金额'},
                    {field: 'ticketID', width: 88, title: '工单号'},
                    {field: 'mileage', width: 88, title: '行驶里程'},
                    {field: 'buyNum', width: 88, title: '数量'},
                    {field: 'invoiceID', width: 88, title: '发票号'},
                    {field: 'invoiceNum', width: 88, title: '开票金额'},
                    {field: 'costPrice', width: 88, title: '成本价'},
                    {field: '???', width: 88, title: '本次积分'},
                    {field: 'remark', width: 88, title: '项目备注'}
                ]],
                size: 'sm'
            });

            $("#submitForReview").unbind("click").click(function () {
                $.post({
                    url: "service/useCard/submitForReview",
                    data: JSON.stringify(couponCheckList),
                    contentType: "application/json",
                    success: function (res) {
                        console.log(res)
                    }
                })
            })

            var uniqueID = Number(Math.random().toString().substr(3, length) + Date.now()).toString(36);
            form.on('submit(addUseCard)', function (data) {
                data.field.userId = activeUser.userId;
                data.field.groupId = uniqueID
                couponCheckList.push(data.field)
                tableUseCoupons.reload({
                    data: couponCheckList
                })
            })
        }
    });
</script>
</body>
</html>

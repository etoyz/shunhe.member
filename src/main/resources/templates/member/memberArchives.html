<body>
<div class="layui-fluid main">
    <div class="layui-row">
        <div class="layui-col-md12">
            <div class="s-headerSearch">
                <form action="" autocomplete="off" class="layui-form">
                    <div class="layui-form-item">
                        <div class="layui-inline s-layuiInline">
                            <label class="layui-form-label">客户名称</label>
                            <div class="layui-input-inline">
                                <input autocomplete="off" class="layui-input" id="customerName1" name="customerName1"
                                       placeholder="请输入客户名称"
                                       type="text">
                            </div>
                        </div>
                        <div class="layui-inline s-layuiInline">
                            <button class="layui-btn layui-btn-warm" id="queryBtn">查询</button>
                            <span shiro:hasPermission="member:archives:add" class="layui-btn layui-btn-normal" id="add">新增会员</span>
                        </div>
                    </div>
                </form>
            </div>
            <!-- 展示表格 -->
            <div class="s-commonTable">
                <table shiro:hasPermission="member:archives" class="layui-hide" id="memberArchives" lay-filter="memberArchivesTable"></table>

                </script>
            </div>
        </div>
    </div>
</div>

<!-- 会员信息弹窗 -->

<!-- 会员级别弹窗 -->
<div class="s-details" id="grade">
    <form action="" autocomplete="off" class="layui-form">
        <div class="layui-form-item s-formItem3">
            <label class="layui-form-label">原会员级别</label>
            <div class="layui-input-inline">
                <input autocomplete="off" disabled class="layui-input" id="originalLevel" name="originalLevel" placeholder="1"
                       type="text">
            </div>
        </div>
        <div class="layui-form-item s-formItem3">
            <label class="layui-form-label">新会员级别</label>
            <div class="layui-input-inline">
                <select id="newLevel" lay-filter="newLevel" lay-verify="required" name="newLevel">
                    <option value="">请选择会员级别</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block s-submitButton5">
                <button class="layui-btn" id="gadd" lay-filter="gadd" lay-submit type="button">确认</button>
                <a class="layui-btn layui-btn-danger" id="cancel">取消</a>
            </div>
        </div>
    </form>
</div>

<script src="plugins/layui/layui.js"></script>
<script>
    layui.config({  // 省市区联动选择
        base: 'build/js/'
    }).extend({
        xmSelect: 'xm-select'
    }).use(['form', 'laydate', 'table', 'layer', 'element', 'layarea', 'xmSelect'], function () {
        // utils
        {
            var $ = layui.jquery,
                form = layui.form,

                                    data.field.cGender = "未知"
                                data.field.vehiclelabel = res.vehicle.vehiclelabel
                                data.field.vehiclebrand = res.vehicle.vehiclebrand
                                data.field.vehiclestyle = res.vehicle.vehiclestyle
                                layer.alert("修改成功！", {icon: 1}, ()=>{layer.closeAll();obj.update(data.field)})
                            } else
                                layer.alert("修改失败！", {icon: 2})
                        }
                    })
                    return false
                })
            }
            else if (layEvent === 'grade') { // 会员级别
                var index2 = layer.open({
                    type: 1,
                    title: '会员级别',
                    content: $('#grade'), //这里content是一个DOM，注意：最好该元素要存放在body最外层，否则可能被其它的相对元素所影响
                    area: ['350px', '400px']
                });
                $('#cancel').on('click', function () {
                    // 关闭当前弹出层
                    layer.close(index2);
                    return false
                })
                //要触发的事件
                pullMemberlevel("#newLevel", () => {
                    // $("#originalLevel").val()
                })
                $('#originalLevel').val(activeUser.level);
                // 确认
                form.on('submit(gadd)', function (data) {
                    // $("#gadd").unbind("click").click(function () {
                    var str = $("#newLevel").val();
                    var result = str.split(",");
                    var id = result[1];
                    var newLevels=result[0];
                    //console.log(id);
                    $.post({
                        url: "/service/archives/alertLevel",
                        data: {
                            userId: activeUser.userId,
                            id: id
                        },
                        success: function (res) {
                            if (res === "添加成功") {
                                layer.alert("会员级别修改成功！", {icon: 1}, ()=>{layer.closeAll(); obj.update({level:newLevels});})
                            } else {
                                layer.alert(res, {icon: 2})
                            }
                        }
                    })
                })
            }
            else if (layEvent === 'delete') { // 删除
                layer.confirm('确定要删除客户【'+activeUser.customername+'】吗？', {icon: 3, title: '提示'}, function (index) {
                    $.post({
                        url: "/service/archives/deleteArchives",
                        data: {
                            userId: activeUser.userId
                        },
                        success: function (res) {
                            if(res === "删除成功！")
                                layer.alert(res, {icon: 1}, ()=>{layer.closeAll();tableUserList.reload()})
                            else
                                layer.alert(res, {icon: 2})
                        }
                    });

                    layer.close(index);
                });
            }
        });

        $('#cancelAdd').on('click', function () {
            // 关闭当前弹出层
            $('#addForm').trigger('reset');
            layer.closeAll();
            return false;
        });

        $("#queryBtn").unbind("click").click(function () {
            tableUserList.reload({
                url: 'service/archives/getArchivesList?query=' + $("#customerName1").val(),
                page: {
                    curr: 1
                },
                size: 'sm',
            })
            return false;
        })
    })
</script>

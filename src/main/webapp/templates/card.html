<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>卡券</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="plugins/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="plugins/font-awesome/css/font-awesome.min.css" media="all">
    <link rel="stylesheet" href="plugins/adjust/css/adjustLayui.css" media="all">
    <link rel="stylesheet" href="css/table.css" media="all">
    <link rel="stylesheet" href="css/form.css" media="all">
    <link rel="stylesheet" href="css/common.css" media="all">
</head>
<body>
<div class="layui-fluid main">
    <div class="layui-row">
        <div class="layui-col-md12">

            <div class="s-headerSearch" id="headArea">
                <form class="layui-form" action="">
                    <div class="layui-form-item">
                        <div class="layui-inline s-layuiInline">
                            <label class="layui-form-label">卡券名称</label>
                            <div class="layui-input-inline">
                                <input type="text" name="cardNameInput" autocomplete="off" class="layui-input"
                                       placeholder="请输入卡券名称">
                            </div>
                        </div>
                        <div class="layui-inline s-layuiInline">
                            <button class="layui-btn layui-btn-warm">查询</button>
                            <button id="addBtn" class="layui-btn layui-btn-normal">添加卡券</button>
                        </div>
                    </div>
                </form>
            </div>

            <!-- 展示表格 -->
            <div class="s-commonTable">
                <table class="layui-hide" id="card" lay-filter="cardTabel"></table>
                <script type="text/html" id="operation">
                    <a class="layui-btn layui-btn-xs layui-btn-warm" lay-event="modify">修改</a>
                    <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="delete">删除</a>
                    <a class="layui-btn layui-btn-xs" lay-event="relate">关联</a>
                </script>
            </div>
        </div>
    </div>
</div>

<!-- 删除弹窗 -->
<div class="s-details" id="delWindow">
    <form class="layui-form" action="">
        <div class="layui-form-item s-formItem5">
            <button type="button" class="layui-btn layui-btn-fluid layui-btn-danger" id="confirmDel">确认删除</button>
        </div>
        <div class="layui-form-item s-formItem5">
            <button type="button" class="layui-btn layui-btn-fluid" id="cancelDel">取消</button>
        </div>
    </form>
</div>

<!-- 添加卡券弹窗 -->
<div class="s-details" id="addWindow">
    <form class="layui-form" action="">
        <div class="layui-form-item s-formItem5">
            <div class="layui-inline">
                <label class="layui-form-label">卡券名称</label>
                <div class="layui-input-inline">
                    <input type="text" name="date" id="cardName"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">卡券类型</label>
                <div class="layui-input-inline">
                    <select type="text" id="cardType" name="cardType" autocomplete="off" class="layui-input">
                        <option id="selectHead">正在拉取...</option>
                    </select>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">备注</label>
                <div class="layui-input-inline">
                    <input type="text" name="remark" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item s-formItem5">
            <div class="layui-inline">
                <label class="layui-form-label">单价</label>
                <div class="layui-input-inline">
                    <input type="text" name="price" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">成本价</label>
                <div class="layui-input-inline">
                    <input type="text" name="costPrice" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">顺序号</label>
                <div class="layui-input-inline">
                    <input type="text" name="orderID" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item s-formItem5">
            <button type="button" class="layui-btn layui-btn-fluid layui-btn-danger" id="confirmAdd">添加</button>
        </div>
        <div class="layui-form-item s-formItem5">
            <button type="button" class="layui-btn layui-btn-fluid" id="cancelAdd">取消</button>
        </div>
    </form>
</div>

<!-- 修改卡券弹窗 -->
<div class="s-details" id="modWindow">
    <form class="layui-form" action="">
        <div class="layui-form-item s-formItem5">
            <div class="layui-inline">
                <label class="layui-form-label">卡券名称</label>
                <div class="layui-input-inline">
                    <input type="text" name="date" id="date" lay-verify="date" placeholder="yyyy-MM-dd"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">车牌号</label>
                <div class="layui-input-inline">
                    <input type="text" name="carNumber" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">车架号</label>
                <div class="layui-input-inline">
                    <input type="text" name="chassisNumber" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item s-formItem5">
            <div class="layui-inline">
                <label class="layui-form-label">客户姓名</label>
                <div class="layui-input-inline">
                    <input type="text" name="customerName" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
    </form>
</div>

<script src="plugins/layui/layui.js"></script>
<script>
    layui.use(['form', 'laydate', 'table', 'layer', 'element'], function () {
        var $ = layui.jquery,
            form = layui.form,
            laydate = layui.laydate,
            layer = layui.layer,
            table = layui.table,
            element = layui.element; //Tab的切换功能，切换事件监听等，需要依赖element模块

        //日期
        laydate.render({
            elem: '#date'
        });

        // “用卡表格”渲染
        var tableIns = table.render({
            elem: '#card',
            url: './datas/card.json',
            height: 'full-291',
            page: { //支持传入 laypage 组件的所有参数（某些参数除外，如：jump/elem） - 详见文档
                layout: ['prev', 'page', 'next', 'skip', 'count'], //自定义分页布局
                limit: 15,
                //,curr: 5 //设定初始在第 5 页
                groups: 3, //只显示 1 个连续页码
                first: false, //不显示首页
                last: false //不显示尾页

            },
            cols: [[
                {type: 'checkbox'},
                {field: 'cardName', width: '8%', title: '卡券名称'},
                {field: 'cardType', width: '8%', title: '卡券类型'},
                {field: 'price', width: '8%', title: '单价'},
                {field: 'costPrice', width: '8%', title: '成本价'},
                {field: 'remark', width: '10%', title: '备注'},
                {field: 'orderID', width: '8%', title: '顺序号'},
                {field: 'creator', width: '8%', title: '创建人'},
                {field: 'creatTime', width: '10%', title: '创建时间'},
                {field: 'lastEditor', width: '8%', title: '最后编辑人'},
                {field: 'lastEditTime', width: '10%', title: '最后编辑时间'},
                {field: 'operation', width: '12%', title: '操作', toolbar: '#operation', fixed: 'right'}
            ]],
            size: 'sm'
        });
        //监听“卡券表格”工具条
        table.on('tool(cardTabel)', function (obj) { //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
            var data = obj.data; //获得当前行数据
            // var page = data.page;
            // var limit = data.limit;
            var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值f）
            if (layEvent === 'delete') { // 用卡
                var index1 = layer.open({
                    type: 1,
                    title: '确认删除？',
                    content: $('#delWindow'), //这里content是一个DOM，注意：最好该元素要存放在body最外层，否则可能被其它的相对元素所影响
                    area: '400px'
                });
                $('#exit1').on('click', function () {
                    // 关闭当前弹出层
                    layer.close(index1);
                });
                $('#cancelDel').click(function () {
                    layer.close(index1);
                });
                $('#confirmDel').click(function () {
                    var cardN = data.cardName; //data是当前行的数据，其中cardName是卡券名称
                    $.post({
                        url: "/service/card/deleteCard",
                        data: {
                            cardName: cardN
                        },
                        success: function (res) {
                            if (res !== "ok") {
                                layer.close(index1);
                                layer.open({
                                    type: 1,
                                    offset: "auto",//具体配置参考：http://www.layui.com/doc/modules/layer.html#offset
                                    id: 'layerDemo' + "auto",//防止重复弹出
                                    content: '<div style="padding: 20px 100px;">' + '删除失败:' + res + '</div>',
                                    btn: '关闭全部',
                                    btnAlign: 'c',//按钮居中
                                    shade: 0, //不显示遮罩
                                    yes: function () {
                                        layer.closeAll();
                                    }
                                });
                            }
                        }
                    });
                })
            }
            if (layEvent === 'modify') {
                var index2 = layer.open({
                    type: 1,
                    title: '修改信息',
                    content: $('#modWindow'), //这里content是一个DOM，注意：最好该元素要存放在body最外层，否则可能被其它的相对元素所影响
                    area: '1022px'
                });
            }
            if (layEvent === 'relate') {
                var index3 = layer.open({
                    type: 1,
                    title: '修改信息',
                    content: $('#modWindow'), //这里content是一个DOM，注意：最好该元素要存放在body最外层，否则可能被其它的相对元素所影响
                    area: '1022px'
                });
            }
        });

        var addWind;
        $("#addBtn").click(function () {
            addWind = layer.open({
                type: 1,
                title: '添加卡券',
                content: $('#addWindow'), //这里content是一个DOM，注意：最好该元素要存放在body最外层，否则可能被其它的相对元素所影响
                area: '1022px'
            });
            $.post({
                url: "service/card/getCardTypes",
                timeout: 100,
                dataType: "json",
                success: function (res) {
                    var selectE = $("#cardType");
                    if (res.status !== "ok") {
                        selectE.empty();
                        selectE.append("<option>拉取失败，请刷新！</option>");
                    } else {
                        selectE.empty();
                        for (var s of res.types) {
                            selectE.append("<option value='+" + s + "+'>" + s + "</option>");
                        }
                    }
                    form.render(); //layui的form重新渲染
                },
            })
            return false;
        })

        $("#cancelAdd").click(function () {
            console.log("cancle")
            layer.close(addWind)
        })

        $("#confirmAdd").click(function () {
            $.post({
                url: "/service/card/addCard",
                data: JSON.stringify({
                    cardName: $("#cardName").val(),
                    cardType: $("#cardType").val(),
                    remark: $("#remark").val(),
                    price: $("#price").val(),
                    costPrice: $("#costPrice").val(),
                    orderID: $("#orderID").val()
                }),
                contentType: "application/json",
                success: function (res) {
                    console.log(res)
                }
            })
        })
    });
</script>
</body>
</html>

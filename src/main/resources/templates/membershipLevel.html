<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="utf-8">
    <title>会员级别</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="plugins/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="plugins/font-awesome/css/font-awesome.min.css" media="all">
    <link rel="stylesheet" href="plugins/adjust/css/adjustLayui.css" media="all">
    <link rel="stylesheet" href="css/table.css" media="all">
    <link rel="stylesheet" href="css/form.css" media="all">
    <link rel="stylesheet" href="css/common.css" media="all">
</head>
<body>
<!--页面主体-->
<div class="layui-fluid main">
    <div class="layui-row">
        <div class="layui-col-md12">

            <div class="s-headerSearch" id="headArea">
                <form class="layui-form" action="">
                    <div class="layui-form-item">
                        <div class="layui-inline s-layuiInline">
                            <label class="layui-form-label">卡片名称</label>
                            <div class="layui-input-inline">
                                <input type="text" name="cardNameInput" id="cardNameInput" autocomplete="off" class="layui-input"
                                       placeholder="请输入卡片名称">
                            </div>
                        </div>
                        <div class="layui-inline s-layuiInline">
                            <button class="layui-btn layui-btn-warm" id="queryBtn">查询</button>
                            <button id="addBtn" class="layui-btn layui-btn-normal">添加卡片</button>
                        </div>
                    </div>
                </form>
            </div>

            <!-- 展示表格 -->
            <div class="s-commonTable">
                <table class="layui-hide" id="card" lay-filter="cardTabel"></table>
                <script type="text/html" id="operation">
                    <a class="layui-btn layui-btn-xs layui-btn-warm" lay-event="modify">修改</a>
                    <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="delete">删除</a>
                </script>
            </div>
        </div>
    </div>
</div>

<!-- 添加卡片弹窗 -->
<form class="layui-form" action="">
    <div class="s-details" id="addWindow">
        <div>
            <form class="layui-form" action="">
                <div class="layui-form-item s-formItem5">
                    <div class="layui-inline">
                        <label class="layui-form-label">会员级别</label>
                        <div class="layui-input-inline">
                            <input type="text" name="level" id="level"
                                   autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">卡片名称</label>
                        <div class="layui-input-inline">
                            <input type="text" name="name" id="name"
                                   autocomplete="off" class="layui-input">
                            <!--                        <select type="text" id="cardType" name="cardType" autocomplete="off" class="layui-input">-->
                            <!--                            <option id="selectHead">正在拉取...</option>-->
                            <!--                        </select>-->
                        </div>
                    </div>
                    <!--                <div class="layui-inline">-->
                    <!--                    <label class="layui-form-label">卡片等级</label>-->
                    <!--                    <div class="layui-input-inline">-->
                    <!--                        <input type="text" name="type" id="type" autocomplete="off" class="layui-input">-->
                    <!--                    </div>-->
                    <!--                </div>-->
                    <div class="layui-inline">
                        <label class="layui-form-label">卡片类型</label>
                        <div class="layui-input-inline">
                            <select id="type" name="type">
                                <option value="0">可升级</option>
                                <option value="1">不可升级</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item s-formItem5">
                    <div class="layui-inline">
                        <label class="layui-form-label">升级锁定</label>
                        <div class="layui-input-inline">
                            <select type="text" id="lock" name="lock" autocomplete="off" class="layui-input">
                                <option value="0">是</option>
                                <option value="1">否</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">升级所需积分</label>
                        <div class="layui-input-inline">
                            <input type="text" name="score" id="score" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">备注</label>
                        <div class="layui-input-inline">
                            <input type="text" name="remark" id="remark" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="s-tabBottomButton">
            <button type="button" class="layui-btn layui-btn-danger" id="confirmAdd" lay-filter="confirmAdd" lay-submit>
                添加
            </button>
            <button type="button" class="layui-btn" id="cancelAdd">取消</button>
        </div>
    </div>
</form>
<!-- 修改卡片弹窗 -->
<form class="layui-form" action="">
    <div class="s-details" id="modWindow">
        <div>
            <form class="layui-form" action="">
                <div class="layui-form-item s-formItem5">
                    <div class="layui-inline">
                        <label class="layui-form-label">会员级别</label>
                        <div class="layui-input-inline">
                            <input type="text" name="level" id="levelM"
                                   autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">卡片名称</label>
                        <div class="layui-input-inline">
                            <input type="text" name="name" id="nameM"
                                   autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <!--                <div class="layui-inline">-->
                    <!--                    <label class="layui-form-label">卡片等级</label>-->
                    <!--                    <div class="layui-input-inline">-->
                    <!--                        <input type="text" name="typeM" id="typeM" autocomplete="off" class="layui-input">-->
                    <!--                    </div>-->
                    <!--                </div>-->
                    <div class="layui-inline">
                        <label class="layui-form-label">卡片类型</label>
                        <div class="layui-input-inline">
                            <select id="cardTypeM" name="type">
                                <option value="0">可升级</option>
                                <option value="1">不可升级</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item s-formItem5">
                    <div class="layui-inline">
                        <label class="layui-form-label">升级锁定</label>
                        <div class="layui-input-inline">
                            <select type="text" id="lockM" name="lock" autocomplete="off" class="layui-input">
                                <option>是</option>
                                <option>否</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">升级所需积分</label>
                        <div class="layui-input-inline">
                            <input type="text" name="score" id="scoreM" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">备注</label>
                        <div class="layui-input-inline">
                            <input type="text" name="remark" id="remarkM" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="s-tabBottomButton">
            <button type="button" class="layui-btn layui-btn-danger" id="confirmMod" lay-filter="confirmMod" lay-submit>
                修改
            </button>
            <button type="button" class="layui-btn" id="cancelMod">取消</button>
        </div>
    </div>
</form>

<script src="plugins/layui/layui.js"></script>
<script>
    layui.use(['form', 'laydate', 'table', 'layer', 'element'], function () {
        var $ = layui.jquery,
            form = layui.form,
            laydate = layui.laydate,
            layer = layui.layer,
            table = layui.table,
            element = layui.element; //Tab的切换功能，切换事件监听等，需要依赖element模块

        //日期
        laydate.render({
            elem: '#date'
        });

        function layuiAlert(msg) {
            layer.open({
                offset: "auto",//具体配置参考：http://www.layui.com/doc/modules/layer.html#offset
                content: '<div style="padding: 20px 70px;">' + msg + '</div>',
                btn: '关闭',
                btnAlign: 'c',//按钮居中
                shade: 0, //不显示遮罩
                closeBtn: false,
                yes: function () {
                    layer.closeAll();
                    location.reload();
                }
            });
        }

        // “主体表格”渲染
        var tableIns = table.render({
            elem: '#card',
            url: 'service/membershipLevel/getMemberList?query=',
            height: 'full-120',
            page: { //支持传入 laypage 组件的所有参数（某些参数除外，如：jump/elem） - 详见文档
                layout: ['prev', 'page', 'next', 'skip', 'count'], //自定义分页布局
                limit: 15,
                //,curr: 5 //设定初始在第 5 页
                groups: 3, //只显示 1 个连续页码
                first: false, //不显示首页
                last: false //不显示尾页

            },
            cols: [ [
                {type: 'checkbox'},
                {field: 'level', width: '7%', title: '会员级别'},
                {field: 'name', width: '10%', title: '卡片名称'},
                {field: 'type', width: '7%', title: '卡片类型'},
                {field: 'lock', width: '8%', title: '升级锁定'},
                {field: 'score', width: '10%', title: '升级所需积分'},
                {field: 'remark', width: '8%', title: '备注'},
                {field: 'creator', width: '8%', title: '创建人'},
                {field: 'creatTime', width: '10%', title: '创建时间'},
                {field: 'lastEditor', width: '8%', title: '最后编辑人'},
                {field: 'lastEditTime', width: '11%', title: '最后编辑时间'},
                {field: 'id', width: '7%', title: 'id', hide: true},
                {field: 'operation', width: '13%', title: '操作', toolbar: '#operation', fixed: 'right'}
            ]],
            size: 'sm',
            parseData: function (res) {
                var cType = ["可升级卡", "不可升级卡"];
                var cLock = ["是", "否"];
                for (var i = 0; i < res.data.length; i++) {
                    res.data[i].type = cType[res.data[i].type];
                    res.data[i].lock = cLock[res.data[i].lock];
                    res.data[i].score = res.data[i].memberUpgradeCon.score;
                    // if(res.data[i].cBirthday==null)
                    //     res.data[i].cBirthday="";
                    // if(res.data[i].cCard==null)
                    //     res.data[i].cCard="";
                    // if(res.data[i].phone==null)
                    //     res.data[i].phone="";
                }
                // added by yz, 如果传过来Id，就自动显示
                {
                    let data = res.data
                    for (let i = 0; i < data.length; i++) {
                        $.post({
                            url: "service/platUserManage/getUserInfo?platUserId=" + data[i].createId,
                            async: false,
                            success: function (resp){
                                data[i].createName = resp.name
                            }
                        })
                        $.post({
                            url: "service/platUserManage/getUserInfo?platUserId=" + data[i].lastEditId,
                            async: false,
                            success: function (resp){
                                data[i].lastEditName = resp.name
                            }
                        })
                    }
                    res.data = data
                }
                return res
            }
        });


        //执行操作的卡片
        var activeCardid
        //监听“卡片表格”工具条
        table.on('tool(cardTabel)', function (obj) { //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
            var data = obj.data; //获得当前行数据
            // var page = data.page;
            // var limit = data.limit;
            activeCardid = data.id; //data是当前行的数据，其中activeCardid是卡片id
            var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值f）
            if (layEvent === 'delete') {
                layer.confirm("确认删除？", function () {
                    $.post({
                        url: "/service/membershipLevel/deleteCard",
                        data: {
                            id: activeCardid
                        },
                        success: function (res) {
                            if (res !== "ok") {
                                layer.open({
                                    offset: "auto",//具体配置参考：http://www.layui.com/doc/modules/layer.html#offset
                                    content: '<div style="padding: 20px 70px;">' + '删除失败:' + res + '</div>',
                                    btn: '关闭',
                                    btnAlign: 'c',//按钮居中
                                    shade: 0, //不显示遮罩
                                    yes: function () {
                                        layer.closeAll();
                                    }
                                });
                            }
                        }
                    });
                })
            }
            if (layEvent === 'modify') {
                var index2 = layer.open({
                    type: 1,
                    title: '修改信息',
                    content: $('#modWindow'), //这里content是一个DOM，注意：最好该元素要存放在body最外层，否则可能被其它的相对元素所影响
                    area: ['1022px', '320px']
                });
                $('#levelM').val(data.level);
                $('#nameM').val(data.name);
                $('#typeM').val(data.type);
                $('#lockM').val(data.lock);             //获取修改行的数据
                $('#scoreM').val(data.memberUpgradeCon.score);
                form.render();
            }
        });

        var addWind;
        $("#addBtn").click(function () {
            addWind = layer.open({
                type: 1,
                title: '添加信息',
                content: $('#addWindow'), //这里content是一个DOM，注意：最好该元素要存放在body最外层，否则可能被其它的相对元素所影响
                area: ['900px', '225px']
            });
            return false;
        })

        $("#cancelAdd, #cancelMod, #cancelRel").click(function () {
            console.log("cancel")
            layer.closeAll()
        })
        // var score=$("#pointToUpdate").val();

        // $("#confirmAdd").click(function () {
        form.on('submit(confirmAdd)', function (data) {
            var score = $("#type").val();
            console.log(score);
            data.field.memberUpgradeCon = {
                score: data.field.score
            }
            $.post({
                url: "/service/membershipLevel/addMember",
                data: JSON.stringify(data.field
                    //     {
                    //     level: $("#level").val(),
                    //     name: $("#name").val(),
                    //     type: $("#cardType").val(),
                    //     lock: $("#lock").val(),
                    //     memberUpgradeCon:{
                    //         score: $("#pointToUpdate").val()
                    //     },
                    //     remark: $("#remark").val()
                    // }
                ),
                contentType: "application/json",
                success: function (res) {
                    console.log(res)
                    layuiAlert("信息:" + res)
                },
                error: function (res) {
                    console.log(res)
                    layuiAlert("新增失败" + res)
                }
            })
        })

        var modWind;
        // $("#confirmMod").click(function () {
        form.on('submit(confirmMod)', function (data) {
            data.field.id = activeCardid
            data.field.memberUpgradeCon = {
                score: data.field.score
            }
            $.post({
                url: "service/membershipLevel/editMember",
                data: JSON.stringify(data.field),
                contentType: "application/json",
                success: function (res) {
                    console.log(res)
                }
            })
        })
        $("#queryBtn").click(function () {
            tableIns.reload({
                url: 'service/membershipLevel/getMemberList?query=' + $("#cardNameInput").val(),
                page: {
                    curr: 1
                },
                size: 'sm',
            })
            return false;
        })
    });
</script>
</body>
</html>

<!DOCTYPE html>

      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro" >
<head>
    <meta charset="utf-8">
    <title>待审核</title>
    <meta content="webkit" name="renderer">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
    <link href="plugins/layui/css/layui.css" media="all" rel="stylesheet">

<body>
<div class="layui-fluid main">
    <div class="layui-row">
        <div class="layui-col-md12">
            <div class="s-headerSearch">
                <form action="" autocomplete="off" class="layui-form">
                    <div class="layui-form-item">
                        <div class="layui-inline s-layuiInline">
                            <label class="layui-form-label">车牌号</label>
                            <div class="layui-input-inline">
                                <input autocomplete="off" class="layui-input" name="carNumber" id="carNumber" placeholder="请输入车牌号"
                                       type="text">
                            </div>
                        </div>
                        <div class="layui-inline s-layuiInline">
                            <label class="layui-form-label">车架号</label>
                            <div class="layui-input-inline">
                                <input autocomplete="off" class="layui-input" name="chassisNumber" id="chassisNumber" placeholder="请输入车架号"
                                       type="text">
                            </div>
                        </div>
                        <div class="layui-inline s-layuiInline">
                            <label class="layui-form-label">客户名称</label>
                            <div class="layui-input-inline">
                                <input autocomplete="off" class="layui-input" name="customerName" id="customerName" placeholder="请输入客户名称"
                                       type="text">
                            </div>
                        </div>
                        <div class="layui-inline s-layuiInline">
                            <label class="layui-form-label">会员卡号</label>
                            <div class="layui-input-inline">

                                       type="text">
                            </div>
                        </div>

                        </div>

                    </div>
                </form>
            </div>
            <!-- 展示表格 -->
            <div class="s-commonTable">
                <table class="layui-hide" id="reviewList" lay-filter="reviewListTable"></table>
                <script id="operation" type="text/html">
                    <a class="layui-btn layui-btn-xs" lay-event="detail">待审核详情</a>
                </script>
            </div>
        </div>
    </div>
</div>

<!-- 待审核item弹窗 -->
<div class="s-details" id="reviewWindow">
    <form action="" autocomplete="off" class="layui-form">
        <div class="layui-form-item s-formItem6">
            <div class="layui-inline">
                <label class="layui-form-label">消费日期</label>
                <div class="layui-input-inline">
                    <input autocomplete="off" disabled class="layui-input" id="time" lay-verify="time|required" name="time"
                           type="text">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">车牌号</label>
                <div class="layui-input-inline">
                    <input autocomplete="off" disabled class="layui-input" id="platenumberPop"
                           type="text">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">车架号</label>
                <div class="layui-input-inline">
                    <input autocomplete="off" disabled class="layui-input" id="vinPop" name="vin"
                           type="text">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">客户姓名</label>
                <div class="layui-input-inline">
                    <input autocomplete="off" class="layui-input" disabled id="customernamePop"
                           type="text">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">会员卡号</label>
                <div class="layui-input-inline">
                    <input autocomplete="off" class="layui-input" disabled id="memberNumberPop"
                           type="text" style="width: 150px">
                </div>
            </div>
        </div>
        <div class="layui-form-item s-formItem6">
            <div class="layui-inline">
                <label class="layui-form-label">会员级别</label>
                <div class="layui-input-inline">
                    <input autocomplete="off" class="layui-input" disabled id="memberlevelPop"

            </div>
            <div class="layui-inline">
                <label class="layui-form-label">消费类型</label>
                <div class="layui-input-inline">
                    <select autocomplete="off" disabled class="layui-input" id="consumeTypeId" lay-filter="consumeTypeId"
                            name="consumeTypeId"
                            type="text">
                        <option>正在拉取...</option>
                    </select>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">消费项目</label>
                <div class="layui-input-inline">
                    <select autocomplete="off" disabled class="layui-input" id="consumeProjectId" lay-filter="consumeProjectId"
                            name="consumeProjectId"
                            type="text">
                        <option>正在拉取...</option>
                    </select>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">具体项目</label>
                <div class="layui-input-inline">
                    <select autocomplete="off" disabled id="practicalProjectId" name="practicalProjectId">
                    </select>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">成本价</label>
                <div class="layui-input-inline">
                    <input autocomplete="off" disabled class="layui-input" id="costPrice" lay-verify="number" name="costPrice"
                           type="text">
                </div>
            </div>
        </div>
        <div class="layui-form-item s-formItem6">
            <div class="layui-bl">
                <label class="layui-form-label">项目备注</label>
                <div class="layui-input-inline" style="width: 800px">
                    <input autocomplete="off" disabled class="layui-input" id="remarkPop" name="remark"
                           type="text">
                </div>
            </div>
        </div>
        <div class="layui-form-item s-formItem6">
            <div class="layui-inline">
                <label class="layui-form-label">工时费</label>
                <div class="layui-input-inline">
                    <input autocomplete="off" class="layui-input" disabled id="timeCost" name="timeCost"
                           type="text">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">材料费</label>
                <div class="layui-input-inline">
                    <input autocomplete="off" class="layui-input" disabled id="matCost" name="matCost"
                           type="text">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">总金额</label>
                <div class="layui-input-inline">
                    <input autocomplete="off" class="layui-input" disabled id="totalMoney" name="totalMoney"
                           type="text">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">行驶里程</label>
                <div class="layui-input-inline">
                    <input autocomplete="off" class="layui-input" disabled id="mileage" name="mileage"
                           type="text">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">工单号</label>
                <div class="layui-input-inline">
                    <input autocomplete="off" class="layui-input" disabled id="ticketID" name="ticketID"
                           type="text">
                </div>
            </div>
        </div>
        <div class="layui-form-item s-formItem6">
            <div class="layui-inline">
                <label class="layui-form-label">是否开票</label>
                <div class="layui-input-inline">
                    <select autocomplete="off" disabled id="invoiceFlag" name="invoiceFlag">
                        <option value="1">是</option>
                        <option selected value="0">否</option>
                    </select>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">开票金额</label>
                <div class="layui-input-inline">
                    <input autocomplete="off" class="layui-input" id="invoiceNum" name="invoiceNum"
                           disabled type="text">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">发票号</label>
                <div class="layui-input-inline">
                    <input autocomplete="off" class="layui-input" id="invoiceID" name="invoiceID"
                           disabled type="text">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">增加发票</label>
                <div class="layui-input-inline">
                    <input autocomplete="off" class="layui-input" id="addInvoice" name="addInvoice"
                           disabled type="text">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">本次开票</label>
                <div class="layui-input-inline">
                    <input autocomplete="off" class="layui-input" id="currentInvoice" name="currentInvoice"
                           disabled type="text">
                </div>
            </div>
        </div>
        <div class="layui-form-item s-formItem6">
            <div class="layui-inline">
                <label class="layui-form-label">剩余开票</label>
                <div class="layui-input-inline">
                    <input autocomplete="off" class="layui-input" id="resInvoice" name="resInvoice"
                           disabled type="text">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">支付方式</label>
                <div class="layui-input-inline">
                    <select autocomplete="off" id="payStyle" name="payStyle" disabled>
                    </select>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">数量</label>
                <div class="layui-input-inline">
                    <input autocomplete="off" class="layui-input" id="num" lay-verify="required|number" name="num"
                           disabled type="text">
                </div>
            </div>

        </div>
        <div class="layui-btn-container s-tabBottomButton">
            <span class="layui-btn layui-btn-normal" id="checkCoupon">
                审核 <svg class="icon" height="21" p-id="6305" t="1623748927861"
                        version="1.1" viewBox="0 0 1024 620" width="21" xmlns="http://www.w3.org/2000/svg"><path
                    d="M960 260.571L462.222 864 64 512l49.778-100.571 348.444 201.142L960 160z" fill="#ffffff"
                    p-id="6306"></path></svg>
            </span>
            <span class="layui-btn layui-btn-danger" id="reject" lay-filter="reject"
                  style="text-align: center">
                驳回 <svg class="icon" height="15" p-id="1970" t="1623807678000"
                        version="1.1" viewBox="0 0 1024 950" width="15" xmlns="http://www.w3.org/2000/svg"><path
                    d="M1023.035952 170.907721l-852.12806 852.128061L0.241225 852.730697l852.248588-852.12806z"
                    fill="#ffffff" p-id="1971"></path><path
                    d="M170.425782 0l852.128061 852.12806L852.248758 1022.794727l-852.12806-852.248588z" fill="#ffffff"
                    p-id="1972"></path></svg>
            </span>
        </div>
    </form>

    <table class="layui-hide" id="reviewDetailList" lay-filter="reviewDetailList"></table>
</div>


<script src="plugins/layui/layui.js"></script>
<script>
    layui.use(['form', 'laydate', 'table', 'layer', 'element'], function () {
        //utils
        {
            var $ = layui.jquery,
                form = layui.form,
                laydate = layui.laydate,
                layer = layui.layer,
                table = layui.table,
                element = layui.element; //Tab的切换功能，切换事件监听等，需要依赖element模块

            //日期
            laydate.render({
                elem: '#time'
            })

            function pullConsumeTypes(selector, callback) {
                var selectE = $(selector);
                $.post({
                    url: "service/parameters/consumeType/getConsumeTypeNameList",
                    timeout: 1000,
                    dataType: "json",
                    success: function (res) {
                        selectE.empty();
                        for (var s of res) {
                            selectE.append("<option value='" + s.consumeTypeId + "'>" + s.name + "</option>");
                        }
                        callback();
                        form.render(); //layui的form重新渲染
                    },
                    error: function () {
                        selectE.empty();
                        selectE.append("<option>拉取失败，请刷新！</option>");
                        form.render();
                    }
                })
            }

            function pullConsumeItems(selector, consumeTypeId, callback) {
                var selectE2 = $(selector);
                $.post({
                    url: "service/parameters/consumeItem/getConsumeProjectNameList?query=&consumeTypeId=" + consumeTypeId ,
                    timeout: 1000,
                    dataType: "json",
                    success: function (res) {
                        res = res.data;
                        selectE2.empty();
                        for (var s of res) {
                            selectE2.append("<option value='" + s.consumeProjectId + "'>" + s.name + "</option>");
                        }
                        callback();
                        form.render(); //layui的form重新渲染
                    },
                    error: function () {
                        selectE2.empty();
                        selectE2.append("<option>拉取失败，请刷新！</option>");
                        form.render();
                    }
                })
            }

            function pullPracticalItemIds(selector, consumeItemId, callback) {
                var selectE2 = $(selector);
                $.post({
                    url: "service/practicalProject/getPracticalProjectListByConsumeProject?consumeProjectId=" + consumeItemId,
                    timeout: 1000,
                    dataType: "json",
                    success: function (res) {
                        res = res.data;
                        selectE2.empty();
                        for (var s of res) {
                            selectE2.append("<option value='" + s.consumeProjectId + "'>" + s.name + "</option>");
                        }
                        callback();
                        form.render(); //layui的form重新渲染
                    },
                    error: function () {
                        selectE2.empty();
                        selectE2.append("<option>拉取失败，请刷新！</option>");
                        form.render();
                    }
                })
            }

            function pullPay(selector, userid, consumeProjectId, callback) {
                var selectE2 = $(selector);
                $.post({
                    url: "service/useCoupon/useCoupon/getEnablePayCoupon?userid=" + userid + "&consumeProjectId=" + consumeProjectId,
                    timeout: 1000,
                    dataType: "json",
                    success: function (res) {
                        selectE2.empty()
                        selectE2.append('<option value="-1">卡券发放</option>');
                        selectE2.append('<option value="-2">储值</option>');
                        for (var s in res) {
                            selectE2.append("<option value='" + s + "'>" + res[s].coupon.name + "(剩余" + res[s].money + "元)" + "</option>");
                        }
                        callback();
                        form.render(); //layui的form重新渲染
                    },
                    error: function () {
                        selectE2.empty();
                        selectE2.append("<option>拉取失败，请刷新！</option>");
                        form.render();
                    }
                })
            }
        }

        //primary
        {// “待审核表格”渲染
            var tableReview = table.render({
                elem: '#reviewList',
                initSort: {
                    field: 'time' //排序字段，对应 cols 设定的各字段名
                    ,type: 'desc' //排序方式  asc: 升序、desc: 降序、null: 默认排序
                },
                url: 'service/useCoupon/review/getPendingReviewList',
                method: "post",
                where: {
                    user: {},
                    couponCheck: {},
                    groupBy: true
                },
                contentType: "application/json",
                height: 'full-100',
                page: { //支持传入 laypage 组件的所有参数（某些参数除外，如：jump/elem） - 详见文档
                    layout: ['prev', 'page', 'next', 'skip', 'count'], //自定义分页布局
                    limit: 15,
                    //,curr: 5 //设定初始在第 5 页
                    groups: 3, //只显示 1 个连续页码
                    first: false, //不显示首页
                    last: false //不显示尾页
                },
                toolbar: true, //仅开启工具栏，不显示左侧模板
                defaultToolbar: ['filter', 'print', 'exports'],
                cols: [ [
                    {field: 'time', width: 150, title: '消费日期'},
                    {field: 'groupId', width: 160, title: '流水号'},
                    {field: 'customername', width: 100, title: '客户名称'},
                    {field: 'memberNumber', width: 160, title: '会员卡号'}, //单元格内容水平居中
                    {field: 'vin', width: 200, title: '车架号'},
                    {field: 'platenumber', width: 200, title: '车牌号'},
                    {field: 'consumeTypeName', width: 120, title: '消费类型'},
                    {field: 'consumeProjectName', width: 120, title: '消费项目'},
                    {field: 'practicalProjectName', width: 160, title: '具体项目'},
                    {field: 'payStyleName', width: 150, title: '支付方式'},
                    {field: 'count', width: 100, title: '数量'},
                    {field: 'totalMoney', width: 100, title: '总金额'},
                    {field: '**', width: 100, title: '工时费'},
                    {field: '**', width: 100, title: '材料费'},
                    {field: '**', width: 100, title: '工单号'},
                    {field: '**', width: 100, title: '行驶里程'},
                    {field: '**', width: 100, title: '发票号'},
                    {field: '**', width: 100, title: '开票金额'},
                    {field: 'remark', width: 100, title: '项目备注'},
                    {field: 'userId', title: 'id', hide: true},
                    {field: 'operation', width: 100, title: '操作', toolbar: '#operation', fixed: 'right'}
                ]],
                size: 'sm',
                parseData: function (resp) {
                    let data = resp.data;
                    if (data) {
                        for (let i = 0; i < data.length; i++) {
                            $.post({
                                url: "service/archives/getUserInfo?userId=" + data[i].userId,
                                async: false,
                                success: function (res) {
                                    data[i].customername = res.customername
                                    data[i].memberNumber = res.memberNumber
                                    data[i].vin = res.vehicle.vin
                                    data[i].platenumber = res.vehicle.platenumber
                                    data[i].memberlevel = res.member.level
                                }
                            })
                            {
                                if (data[i].payStyle === '-1') {
                                    data[i].payStyleName = '卡券发放'
                                }
                                else if (data[i].payStyle === '-2') {
                                    data[i].payStyleName = '储值'
                                }
                                else {
                                    $.post({
                                        url: "service/parameters/coupon/getCoupon?couponId=" + data[i].payStyle,
                                        timeout: 1000,
                                        async: false,
                                        dataType: "json",
                                        success: function (res) {
                                            data[i].payStyleName = res.name
                                        },
                                    })
                                }
                            }
                            data[i].count = parseInt(data[i].count)
                            data[i].totalMoney = parseFloat(data[i].totalMoney).toFixed(2)
                        }
                    }
                    resp.data = data
                    return resp
                }
            });
        }

        //popup
        {
            //监听“会员档案表格”工具条
            var activeItem;
            table.on('tool(reviewListTable)', function (obj) { //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
                activeItem = obj.data; //获得当前行数据
                var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
                if (layEvent === 'detail') {
                    let loadMsg = layer.load(2)
                    pullConsumeTypes("#consumeTypeId", () => {
                        pullConsumeItems("#consumeProjectId", $("#consumeTypeId").val(), () => {
                            pullPracticalItemIds("#practicalProjectId", $("#consumeProjectId").val(), () => {
                                pullPay("#payStyle", activeItem.userId, $("#consumeProjectId").val(), () => {
                                    table.render({
                                        elem: '#reviewDetailList',
                                        url: "service/useCoupon/review/getPendingReviewList",
                                        method: "post",
                                        contentType: "application/json",
                                        where: {
                                            user: {},
                                            couponCheck: {
                                                groupId: activeItem.groupId
                                            },
                                            groupBy: false
                                        },
                                        height: 288,
                                        page: { //支持传入 laypage 组件的所有参数（某些参数除外，如：jump/elem） - 详见文档
                                            layout: ['prev', 'page', 'next', 'skip', 'count'], //自定义分页布局
                                            limit: 10,
                                            groups: 3, //只显示 1 个连续页码
                                            first: false, //不显示首页
                                            last: false //不显示尾页
                                        },
                                        cols: [ [
                                            {type: 'numbers'},
                                            {field: 'consumeTypeName', width: 150, title: '消费类型'},
                                            {field: 'consumeProjectName', width: 170, title: '消费项目'},
                                            {field: 'practicalProjectName', width: 170, title: '具体项目'},
                                            {field: 'payStyleName', width: 170, title: '支付方式'}, //单元格内容水平居中
                                            {field: 'count', width: 100, title: '数量'},
                                            {field: 'totalMoney', width: 110, title: '总金额'},
                                            {field: 'timeCost', width: 80, title: '工时费'},
                                            {field: 'matCost', width: 80, title: '材料费'},
                                            {field: 'ticketID', width: 90, title: '工单号'},
                                            {field: 'mileage', width: 90, title: '行驶里程'},
                                            {field: 'invoiceID', width: 88, title: '发票号'},
                                            {field: 'invoiceNum', width: 88, title: '开票金额'},
                                            {field: 'costPrice', width: 88, title: '成本价'},
                                            {field: '???', width: 88, title: '本次积分'},
                                            {field: 'remark', width: 88, title: '项目备注'}
                                        ]],
                                        size: 'sm',
                                        parseData: function (res) {
                                            let data = res.data
                                            for (var i = 0; i < data.length; i++) {
                                                data[i].count = parseInt(data[i].count)
                                                data[i].totalMoney = parseFloat(data[i].totalMoney).toFixed(2)
                                                if(data[i].payStyle === "-1") {
                                                    data[i].payStyleName = "卡券发放";
                                                } else if(data[i].payStyle === "-2") {
                                                    data[i].payStyleName = "储值";
                                                }
                                                else {
                                                    $.post({
                                                        url: "service/parameters/coupon/getCoupon?couponId=" + data[i].payStyle,
                                                        async: false,
                                                        success: function (res) {
                                                            data[i].payStyleName = res.name
                                                        }
                                                    })
                                                }
                                            }
                                            res.data = data
                                            return res
                                        },
                                        done: function (){
                                            var index1 = layer.open({
                                                type: 1,
                                                title: '待审核详情',
                                                content: $('#reviewWindow'), //这里content是一个DOM，注意：最好该元素要存放在body最外层，否则可能被其它的相对元素所影响
                                                area: ['100%', '100%']
                                            });
                                            layer.close(loadMsg)
                                            $('#exit1').on('click', function () {
                                                // 关闭当前弹出层
                                                layer.close(index1);
                                            })
                                        }
                                    });
                                });
                            })
                        })
                    })
                    $("#time").val(activeItem.time)
                    $("#consumeProjectId").val(activeItem.consumeProjectId)
                    $("#consumeTypeId").val(activeItem.consumeTypeId)
                    $("#count").val(activeItem.count)
                    $("#payStyle").val(activeItem.payStyle)
                    $("#practicalProjectId").val(activeItem.practicalProjectId)
                    $("#totalMoney").val(activeItem.totalMoney)
                    $("#userId").val(activeItem.userId)
                    $("#vehicleId").val(activeItem.vehicleId)
                    $("#platenumberPop").val(activeItem.platenumber)
                    $("#vinPop").val(activeItem.vin)
                    $("#memberNumberPop").val(activeItem.memberNumber)
                    $("#memberlevelPop").val(activeItem.memberlevel)
                    $("#customernamePop").val(activeItem.customername)
                    $("#remarkPop").val(activeItem.remark)
                }
            });

            $("#checkCoupon").unbind("click").click(function () {
                layer.confirm("确认审核？", {icon: 3}, () => {
                    $.get({
                        url: "service/useCoupon/review/checkCoupon?groupId=" + activeItem.groupId,
                        success: function (res) {
                            if(res === "成功！")
                                layer.alert(res, {icon: 1}, () => {layer.closeAll();tableReview.reload()})
                            else
                                layer.alert(res, {icon: 2})
                        }
                    })
                })
            })

            $("#reject").unbind("click").click(function () {
                layer.confirm("确认驳回？", {icon: 3}, () => {
                    $.ajax({
                        url: "service/useCoupon/review/cancelRecord?groupId=" + activeItem.groupId,
                        success: function (res) {
                            if(res === "成功！")
                                layer.alert(res, {icon: 1}, () => {layer.closeAll();tableReview.reload()})
                            else
                                layer.alert(res, {icon: 2})
                        }
                    })
                })
            })

            $("#queryBtn").unbind("click").click(function () {
                tableReview.reload({
                    url: 'service/useCoupon/review/getPendingReviewList',
                    where: {
                        user: {
                            customername: $("#customerName").val(),
                            memberNumber: $("#membership").val(),
                            vehicle: {
                                vin: $("#chassisNumber").val(),
                                platenumber: $("#carNumber").val()
                            }
                        },
                        groupBy: true
                    },
                    page: {
                        curr: 1
                    }
                })
                return false;
            })
        }
    });
</script>
</body>
</html>
